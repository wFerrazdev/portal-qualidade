<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditorias e Visitas | Portal da Qualidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        
        <aside class="sidebar preload">
            <div class="sidebar-header">
                <img src="GT Branco - Transparente.png" alt="Logo GT">
                <h2>Portal da Qualidade</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><svg></svg><span>Dashboard</span></a></li>
                    <li><a href="projetos.html"><svg></svg><span>Projetos</span></a></li>
                    <li><a href="reunioes.html"><svg></svg><span>Reuniões</span></a></li>
                    <li><a href="auditoriasevisitas.html" class="active"><svg></svg><span>Auditorias e Visitas</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer-logo">
                <img src="logo.png" alt="Logo WF">
            </div>
        </aside>

        <div class="overlay" id="overlay"></div>

        <div class="main-content">
            <header class="content-header">
                <button class="mobile-menu-button" id="mobileMenuButton"><svg></svg></button>
                <div>
                    <h1>Auditorias e Visitas</h1>
                    <p>Acompanhamento de auditorias, visitas técnicas e treinamentos.</p>
                </div>
            </header>

            <main class="content-area">
                <div class="page-actions">
                    <button id="addAuditBtn" class="add-button">+ Adicionar Evento</button>
                </div>
                <div class="audits-grid">
                    <div class="loading-spinner"></div>
                </div>
            </main>

            <footer class="footer">
                <p>&copy; 2025 - GT Soluções Corporativas</p>
            </footer>
        </div>
    </div>
    
    <div id="auditModal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modalTitle">Adicionar Novo Evento</h2>
                <button id="closeModalBtn" class="close-button">&times;</button>
            </header>
            <main class="modal-body">
                <form id="auditForm">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" name="tipo">
                            <option value="Auditoria Interna">Auditoria Interna</option>
                            <option value="Auditoria Externa">Auditoria Externa</option>
                            <option value="Visita Técnica">Visita Técnica</option>
                            <option value="Treinamento">Treinamento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data_evento">Data do Evento</label>
                        <input type="date" id="data_evento" name="data_evento">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="Agendado">Agendado</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Concluído">Concluído</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="responsavel">Responsável</label>
                        <input type="text" id="responsavel" name="responsavel">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição / Observações</label>
                        <textarea id="descricao" name="descricao" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="deleteAuditBtn" class="delete-button hidden"><svg></svg></button>
                        <button type="button" id="cancelModalBtn" class="cancel-button">Cancelar</button>
                        <button type="submit" class="save-button">Salvar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        // =================== CONFIGURAÇÕES ===================
        const API_BASE_URL = '/.netlify/functions';

        // =================== ELEMENTOS DO DOM ===================
        const addAuditBtn = document.getElementById('addAuditBtn');
        const auditModal = document.getElementById('auditModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const deleteAuditBtn = document.getElementById('deleteAuditBtn');
        const auditForm = document.getElementById('auditForm');
        const auditsGrid = document.querySelector('.audits-grid');
        const modalTitle = document.getElementById('modalTitle');

        // =================== FUNÇÕES ===================

        function formatarData(dataISO) { /* ... não muda ... */ }
        
        function renderAuditCard(audit) {
            const statusClass = audit.status.toLowerCase().replace(/\s+/g, '-');
            return `
                <div class="audit-card">
                    <div class="audit-card-header">
                        <h3>${audit.titulo}</h3>
                        <span class="audit-status status-${statusClass}">${audit.status}</span>
                    </div>
                    <div class="audit-card-body">
                        <button class="edit-button" data-id="${audit.id}">
                            <svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path></svg>
                        </button>
                        <div class="audit-info"><strong>Tipo:</strong> ${audit.tipo}</div>
                        <div class="audit-info"><strong>Data:</strong> ${formatarData(audit.data_evento)}</div>
                        <div class="audit-info"><strong>Responsável:</strong> ${audit.responsavel}</div>
                        <p class="audit-description">${audit.descricao}</p>
                    </div>
                </div>
            `;
        }

        async function fetchAndRenderAudits() { /* ... não muda ... */ }

        function populateFormForEdit(audit) {
            auditForm.querySelector('#titulo').value = audit.titulo;
            auditForm.querySelector('#tipo').value = audit.tipo;
            // Formata a data para o formato YYYY-MM-DD que o input[type=date] espera
            auditForm.querySelector('#data_evento').value = audit.data_evento ? audit.data_evento.split('T')[0] : '';
            auditForm.querySelector('#status').value = audit.status;
            auditForm.querySelector('#responsavel').value = audit.responsavel;
            auditForm.querySelector('#descricao').value = audit.descricao;
            
            modalTitle.textContent = 'Editar Evento';
            auditForm.dataset.editingId = audit.id;
            deleteAuditBtn.classList.remove('hidden');
            auditModal.style.display = 'flex';
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const saveButton = event.target.querySelector('.save-button');
            saveButton.textContent = 'Salvando...';
            saveButton.disabled = true;

            const editingId = auditForm.dataset.editingId;
            const auditData = {
                titulo: auditForm.querySelector('#titulo').value,
                tipo: auditForm.querySelector('#tipo').value,
                data_evento: auditForm.querySelector('#data_evento').value || null,
                status: auditForm.querySelector('#status').value,
                responsavel: auditForm.querySelector('#responsavel').value,
                descricao: auditForm.querySelector('#descricao').value,
            };
            
            try {
                const url = editingId ? `${API_BASE_URL}/updateAuditoria?id=${editingId}` : `${API_BASE_URL}/addAuditoria`;
                const method = editingId ? 'PUT' : 'POST';

                await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(auditData)
                });
                closeModal();
                await fetchAndRenderAudits();
            } catch (error) {
                console.error('Erro ao salvar auditoria:', error);
                alert('Não foi possível salvar a auditoria.');
            } finally {
                saveButton.textContent = 'Salvar';
                saveButton.disabled = false;
            }
        }

        async function handleDeleteAudit() {
            const editingId = auditForm.dataset.editingId;
            if (!editingId) return;

            if (confirm('Tem certeza que deseja excluir este evento?')) {
                try {
                    await fetch(`${API_BASE_URL}/deleteAuditoria?id=${editingId}`, { method: 'DELETE' });
                    closeModal();
                    await fetchAndRenderAudits();
                } catch (error) {
                    console.error('Erro ao excluir auditoria:', error);
                    alert('Não foi possível excluir a auditoria.');
                }
            }
        }

        function openModalForAdd() {
            auditForm.reset();
            delete auditForm.dataset.editingId;
            modalTitle.textContent = 'Adicionar Novo Evento';
            deleteAuditBtn.classList.add('hidden');
            auditModal.style.display = 'flex';
        }

        function closeModal() {
            auditModal.style.display = 'none';
            auditForm.reset();
        }

        // =================== EVENT LISTENERS ===================
        document.addEventListener('DOMContentLoaded', fetchAndRenderAudits);
        addAuditBtn.addEventListener('click', openModalForAdd);
        closeModalBtn.addEventListener('click', closeModal);
        cancelModalBtn.addEventListener('click', closeModal);
        deleteAuditBtn.addEventListener('click', handleDeleteAudit);
        auditForm.addEventListener('submit', handleFormSubmit);
        window.addEventListener('click', (event) => { if (event.target == auditModal) { closeModal(); } });
        auditsGrid.addEventListener('click', async (event) => {
            const editButton = event.target.closest('.edit-button');
            if (editButton) {
                const auditId = editButton.dataset.id;
                try {
                    const response = await fetch(`${API_BASE_URL}/getUmAuditoria?id=${auditId}`); // Precisamos criar getUmAuditoria
                    const audit = await response.json();
                    populateFormForEdit(audit);
                } catch (error) {
                    console.error('Erro ao editar:', error);
                }
            }
        });

        // --- Coloque aqui as funções de menu e preload ---
        const body = document.body;
        const sidebar = document.querySelector('.sidebar');
        // ...resto do código do menu...
    </script>
</body>
</html>

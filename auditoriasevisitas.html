<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditorias e Visitas | Portal da Qualidade</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="unauthenticated">

    <script>
        // Script de Segurança Anti-Flash e Anti-Loop
        if (window.netlifyIdentity) {
            if (window.location.hash.includes('_token=')) {
                netlifyIdentity.on('init', () => {
                    netlifyIdentity.open();
                });
            }
            netlifyIdentity.on('init', user => {
                if (!user && !window.location.hash.includes('_token=')) {
                    window.location.href = '/login.html';
                } else {
                    document.body.classList.remove('unauthenticated');
                }
            });
        }
    </script>

    <div class="page-container">
        
        <aside class="sidebar preload">
            <div class="sidebar-header">
                <img src="GT Branco - Transparente.png" alt="Logo GT">
                <h2>Portal da Qualidade</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg><span>Dashboard</span></a></li>
                    <li><a href="projetos.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg><span>Projetos</span></a></li>
                    <li><a href="reunioes.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><span>Reuniões</span></a></li>
                    <li><a href="auditoriasevisitas.html" class="active"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 12h6M7 8h6"></path></svg><span>Auditorias e Visitas</span></a></li>
                    <li id="logout-item"><a href="#" id="logoutBtn"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg><span>Logout</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer-logo">
                <img src="logo.png" alt="Logo WF">
            </div>
        </aside>

        <div class="overlay" id="overlay"></div>

        <div class="main-content">
            <header class="content-header">
                <button class="mobile-menu-button" id="mobileMenuButton">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <div>
                    <h1>Auditorias e Visitas</h1>
                    <p>Acompanhamento de auditorias, visitas técnicas e treinamentos.</p>
                </div>
            </header>

            <main class="content-area">
                <div class="page-actions">
                    <button id="addAuditBtn" class="add-button">+ Adicionar Evento</button>
                </div>
                <div class="audits-grid">
                    <div class="loading-spinner"></div>
                </div>
            </main>

            <footer class="footer">
                <p>&copy; 2025 - Developed by William Ferraz</p>
            </footer>
        </div>
    </div>
    
    <div id="auditModal" class="modal-overlay">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Script de Proteção de Página (Final e com Suporte a Tokens)
        if (window.location.hash.includes('_token=')) {
            window.location.href = '/login.html' + window.location.hash;
        } else {
            if (window.netlifyIdentity) {
                netlifyIdentity.on('init', user => {
                    if (!user) {
                        window.location.href = '/login.html';
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // --- LÓGICA DO MENU ---
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const overlay = document.getElementById('overlay');
            function openMenu() { body.classList.add('menu-open'); sidebar.classList.add('mobile-nav-open'); overlay.classList.add('active'); }
            function closeMenu() { body.classList.remove('menu-open'); sidebar.classList.remove('mobile-nav-open'); overlay.classList.remove('active'); }
            if (mobileMenuButton) { mobileMenuButton.addEventListener('click', openMenu); }
            if (overlay) { overlay.addEventListener('click', closeMenu); }
            window.addEventListener('load', () => { if (sidebar) { sidebar.classList.remove('preload'); } });
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) { logoutBtn.addEventListener('click', (e) => { e.preventDefault(); netlifyIdentity.logout(); }); }
            netlifyIdentity.on('logout', () => { window.location.href = '/login.html'; });
            // --- LÓGICA DE PERMISSÕES (VISUAL) ---
            if (window.netlifyIdentity) {
                const user = netlifyIdentity.currentUser();
                if (user) {
                    const userRoles = user.app_metadata.roles || [];
                    // Se o usuário NÃO tiver a permissão 'admin' na sua lista de permissões...
                    if (!userRoles.includes('admin')) {
                        // ...encontra e esconde todos os botões de ação.
                        const addBtn = document.querySelector('.add-button');
                        if (addBtn) addBtn.style.display = 'none';

                        // Também esconde os botões de editar/excluir que são criados dinamicamente
                        // Adicionando uma classe ao container principal para o CSS esconder os botões
                        const grid = document.querySelector('.projects-grid, .audits-grid, .meetings-list');
                        if(grid) grid.classList.add('viewer-mode');
                    }
                }
            }
            
            const API_BASE_URL = '/.netlify/functions';
            const addAuditBtn = document.getElementById('addAuditBtn');
            const auditModal = document.getElementById('auditModal');
            const closeModalBtn = auditModal.querySelector('#closeModalBtn');
            const cancelModalBtn = auditModal.querySelector('#cancelModalBtn');
            const deleteAuditBtn = document.getElementById('deleteAuditBtn');
            const auditForm = document.getElementById('auditForm');
            const auditsGrid = document.querySelector('.audits-grid');
            const modalTitle = document.getElementById('modalTitle');
            
            function formatarData(dataISO) {
                if (!dataISO) return 'N/D';
                const data = new Date(dataISO);
                return new Date(data.getTime() + data.getTimezoneOffset() * 60000).toLocaleDateString('pt-BR');
            }
            
            function renderAuditCard(audit) {
                const statusClass = audit.status ? audit.status.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '-') : 'default';
                return `<div class="audit-card status-${statusClass}"><div class="audit-card-header"><h3>${audit.titulo}</h3><div class="card-actions"><button class="edit-button" data-id="${audit.id}"><svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path></svg></button></div></div><div class="audit-card-body"><div class="audit-info"><strong>Tipo:</strong> ${audit.tipo || 'N/D'}</div><div class="audit-info"><strong>Data:</strong> ${formatarData(audit.data_evento)}</div><div class="audit-info"><strong>Status:</strong> ${audit.status || 'N/D'}</div><div class="audit-info"><strong>Responsável:</strong> ${audit.responsavel || 'N/D'}</div><hr><p class="audit-description">${audit.descricao || ''}</p></div></div>`;
            }

            async function fetchAndRenderAudits() {
                try {
                    const response = await fetch(`${API_BASE_URL}/getAuditorias`);
                    if (!response.ok) { throw new Error('Falha ao buscar auditorias'); }
                    const audits = await response.json();
                    auditsGrid.innerHTML = '';
                    if (audits.length === 0) {
                        auditsGrid.innerHTML = '<p>Nenhuma auditoria ou visita encontrada. Adicione a primeira!</p>';
                    } else {
                        audits.forEach(audit => { auditsGrid.innerHTML += renderAuditCard(audit); });
                    }
                } catch (error) {
                    console.error('Erro ao buscar auditorias:', error);
                    auditsGrid.innerHTML = '<p style="color: red;">Não foi possível carregar os dados.</p>';
                }
            }

            function populateFormForEdit(audit) {
                auditForm.querySelector('#titulo').value = audit.titulo;
                auditForm.querySelector('#tipo').value = audit.tipo;
                auditForm.querySelector('#data_evento').value = audit.data_evento ? audit.data_evento.split('T')[0] : '';
                auditForm.querySelector('#status').value = audit.status;
                auditForm.querySelector('#responsavel').value = audit.responsavel;
                auditForm.querySelector('#descricao').value = audit.descricao;
                modalTitle.textContent = 'Editar Evento';
                auditForm.dataset.editingId = audit.id;
                deleteAuditBtn.classList.remove('hidden');
                auditModal.style.display = 'flex';
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const saveButton = event.target.querySelector('.save-button');
                saveButton.textContent = 'Salvando...';
                saveButton.disabled = true;
                const editingId = auditForm.dataset.editingId;
                const auditData = {
                    titulo: auditForm.querySelector('#titulo').value,
                    tipo: auditForm.querySelector('#tipo').value,
                    data_evento: auditForm.querySelector('#data_evento').value || null,
                    status: auditForm.querySelector('#status').value,
                    responsavel: auditForm.querySelector('#responsavel').value,
                    descricao: auditForm.querySelector('#descricao').value,
                };
                try {
                    const url = editingId ? `${API_BASE_URL}/updateAuditoria?id=${editingId}` : `${API_BASE_URL}/addAuditoria`;
                    const method = editingId ? 'PUT' : 'POST';
                    const response = await fetch(url, { method: method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(auditData) });
                    if (!response.ok) { throw new Error('Falha na API'); }
                    closeModal();
                    await fetchAndRenderAudits();
                } catch (error) {
                    console.error('Erro ao salvar auditoria:', error);
                    alert('Não foi possível salvar a auditoria.');
                } finally {
                    saveButton.textContent = 'Salvar';
                    saveButton.disabled = false;
                }
            }

            async function handleDeleteAudit() {
                const editingId = auditForm.dataset.editingId;
                if (!editingId) return;
                if (confirm('Tem certeza que deseja excluir este evento?')) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/deleteAuditoria?id=${editingId}`, { method: 'DELETE' });
                        if (!response.ok) { throw new Error('Falha na API'); }
                        closeModal();
                        await fetchAndRenderAudits();
                    } catch (error) {
                        console.error('Erro ao excluir auditoria:', error);
                        alert('Não foi possível excluir a auditoria.');
                    }
                }
            }

            function openModalForAdd() {
                auditForm.reset();
                delete auditForm.dataset.editingId;
                modalTitle.textContent = 'Adicionar Novo Evento';
                deleteAuditBtn.classList.add('hidden');
                auditModal.style.display = 'flex';
            }
            function closeModal() {
                auditModal.style.display = 'none';
                auditForm.reset();
            }

            fetchAndRenderAudits();
            addAuditBtn.addEventListener('click', openModalForAdd);
            closeModalBtn.addEventListener('click', closeModal);
            cancelModalBtn.addEventListener('click', closeModal);
            deleteAuditBtn.addEventListener('click', handleDeleteAudit);
            auditForm.addEventListener('submit', handleFormSubmit);
            window.addEventListener('click', (event) => { if (event.target == auditModal) { closeModal(); } });
            auditsGrid.addEventListener('click', async (event) => {
                const editButton = event.target.closest('.edit-button');
                if (editButton) {
                    const auditId = editButton.dataset.id;
                    try {
                        const response = await fetch(`${API_BASE_URL}/getUmItem?type=auditorias&id=${auditId}`);
                        if (!response.ok) { throw new Error('Falha ao buscar dados da auditoria'); }
                        const audit = await response.json();
                        populateFormForEdit(audit);
                    } catch (error) {
                        console.error('Erro ao editar:', error);
                        alert('Não foi possível carregar os dados para edição.');
                    }
                }
            });

        });
        });
    </script>
</body>
</html>

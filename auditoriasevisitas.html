<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Auditorias e Visitas | Portal da Qualidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        
        <aside class="sidebar preload">
            <div class="sidebar-header">
                <img src="GT Branco - Transparente.png" alt="Logo GT">
                <h2>Portal da Qualidade</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><span>Dashboard</span></a></li>
                    <li><a href="projetos.html"><span>Projetos</span></a></li>
                    <li><a href="auditoriasevisitas.html" class="active"><span>Auditorias e Visitas</span></a></li>
                    <li><a href="reunioes.html"><span>Reuniões</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer-logo">
                <img src="logo.png" alt="Logo WF">
            </div>
        </aside>

        <div class="overlay" id="overlay"></div>

        <div class="main-content">
            <header class="content-header">
                <button class="mobile-menu-button" id="mobileMenuButton">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <div>
                    <h1>Auditorias e Visitas</h1>
                    <p>Acompanhamento de auditorias internas, externas, visitas técnicas e treinamentos.</p>
                </div>
            </header>

            <main class="content-area">
                <div class="audits-grid">
                    <div class="loading-spinner"></div>
                </div>
            </main>

            <footer class="footer">
                <p>&copy; 2025 - GT Soluções Corporativas</p>
            </footer>
        </div>
    </div>
    
    <script>
    // Lógica do Menu (igual às outras páginas)
    document.addEventListener('DOMContentLoaded', () => {
        const body = document.body;
        const sidebar = document.querySelector('.sidebar');
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const overlay = document.getElementById('overlay');
        function openMenu() { /* ... */ }
        function closeMenu() { /* ... */ }
        if (mobileMenuButton) { mobileMenuButton.addEventListener('click', openMenu); }
        if (overlay) { overlay.addEventListener('click', closeMenu); }
        window.addEventListener('load', () => { if (sidebar) { sidebar.classList.remove('preload'); } });
    });
    
    // Lógica para buscar e exibir as Auditorias
    const API_BASE_URL = '/.netlify/functions';
    const auditsGrid = document.querySelector('.audits-grid');

    // Função para formatar a data (ex: 15/08/2025)
    function formatarData(dataISO) {
        if (!dataISO) return 'N/D';
        const data = new Date(dataISO);
        // Adiciona 1 dia para corrigir o fuso horário que pode causar problemas
        data.setDate(data.getDate() + 1);
        return data.toLocaleDateString('pt-BR');
    }

    // Função para "desenhar" o card de uma auditoria
    function renderAuditCard(audit) {
        // Lógica para dar uma classe de cor ao status
        const statusClass = audit.status.toLowerCase().replace(/\s+/g, '-');

        return `
            <div class="audit-card">
                <div class="audit-card-header">
                    <h3>${audit.titulo}</h3>
                    <span class="audit-status status-${statusClass}">${audit.status}</span>
                </div>
                <div class="audit-card-body">
                    <div class="audit-info"><strong>Tipo:</strong> ${audit.tipo}</div>
                    <div class="audit-info"><strong>Data:</strong> ${formatarData(audit.data_evento)}</div>
                    <div class="audit-info"><strong>Responsável:</strong> ${audit.responsavel}</div>
                    <p class="audit-description">${audit.descricao}</p>
                </div>
            </div>
        `;
    }

    // Função principal que busca os dados da API
    async function fetchAndRenderAudits() {
        try {
            const response = await fetch(`${API_BASE_URL}/getAuditorias`);
            const audits = await response.json();
            
            auditsGrid.innerHTML = ''; // Limpa o spinner de carregamento
            if (audits.length === 0) {
                auditsGrid.innerHTML = '<p>Nenhuma auditoria ou visita encontrada.</p>';
            } else {
                audits.forEach(audit => {
                    auditsGrid.innerHTML += renderAuditCard(audit);
                });
            }
        } catch (error) {
            console.error('Erro ao buscar auditorias:', error);
            auditsGrid.innerHTML = '<p style="color: red;">Não foi possível carregar os dados.</p>';
        }
    }

    // Roda a função principal quando a página carrega
    document.addEventListener('DOMContentLoaded', fetchAndRenderAudits);
    </script>
</body>
</html>

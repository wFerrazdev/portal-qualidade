        // Ele garante que o código só rode quando o sistema de login estiver pronto.

    <script type="module">
        // Função ajudante para fazer chamadas autenticadas
        async function authFetch(url, options = {}) {
            const user = window.netlifyIdentity.currentUser();
            
            // Se não houver usuário, a chamada nem acontece (já fomos redirecionados)
            if (!user) {
                console.error("Tentativa de chamada de API sem usuário.");
                return Promise.reject(new Error("Usuário não autenticado"));
            }
            
            // Pega o token JWT do usuário
            const token = await user.jwt();

            // Prepara os cabeçalhos
            const defaultHeaders = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`, // Anexa o "crachá" aqui!
                ...options.headers,
            };

            // Executa o fetch original, mas com os cabeçalhos de autorização
            return fetch(url, {
                ...options,
                headers: defaultHeaders,
            });
        }
        // Script de Proteção de Página (Final e com Suporte a Tokens)
        // Script de Proteção de Página (Anti-Loop e com Suporte a Tokens)
        if (window.location.hash.includes('_token=')) {
            // Se tiver um token, redireciona para a página de login para que o widget possa processá-lo
            window.location.href = '/login.html' + window.location.hash;
        } else {
            // Se NÃO tiver um token, fazemos a verificação de segurança normal
            if (window.netlifyIdentity) {
                netlifyIdentity.on('init', user => {
                    if (!user) {
                        // Se, após a inicialização, não houver usuário, redireciona
                        window.location.href = '/login.html';
                    } else {
                        // Se houver um usuário, removemos a classe que esconde o corpo da página
                        document.body.classList.remove('unauthenticated');
                    }
                });
            }
        }

        // --- LÓGICA PARA EXIBIR NOME DO USUÁRIO ---
        if (window.netlifyIdentity) {
            // Escuta pelo evento de 'login' para garantir que temos os dados do usuário
            netlifyIdentity.on('login', user => {
                const userInfoSpan = document.querySelector('.user-info span');
                // Tenta pegar o nome completo, se não houver, usa o email.
                const userName = user.user_metadata.full_name || user.email;
                if (userInfoSpan) {
                    userInfoSpan.innerHTML  = `Logado como: <strong>${userName}</strong>`;
                }
            });

            // Também verifica o usuário atual no carregamento da página, caso já esteja logado
            const currentUser = netlifyIdentity.currentUser();
            if (currentUser) {
                const userInfoSpan = document.querySelector('.user-info span');
                const userName = currentUser.user_metadata.full_name || currentUser.email;
                if (userInfoSpan) {
                    userInfoSpan.innerHTML  = `Logado como: <strong>${userName}</strong>`;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // --- LÓGICA DO MENU ---
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const overlay = document.getElementById('overlay');
            function openMenu() { body.classList.add('menu-open'); sidebar.classList.add('mobile-nav-open'); overlay.classList.add('active'); }
            function closeMenu() { body.classList.remove('menu-open'); sidebar.classList.remove('mobile-nav-open'); overlay.classList.remove('active'); }
            if (mobileMenuButton) { mobileMenuButton.addEventListener('click', openMenu); }
            if (overlay) { overlay.addEventListener('click', closeMenu); }
            window.addEventListener('load', () => { if (sidebar) { sidebar.classList.remove('preload'); } });
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) { logoutBtn.addEventListener('click', (e) => { e.preventDefault(); netlifyIdentity.logout(); }); }
            netlifyIdentity.on('logout', () => { window.location.href = '/login.html'; });
            // --- LÓGICA DE PERMISSÕES (VISUAL) ---
            if (window.netlifyIdentity) {
                const user = netlifyIdentity.currentUser();
                if (user) {
                    const userRoles = user.app_metadata.roles || [];
                    // Se o usuário NÃO tiver a permissão 'admin' na sua lista de permissões...
                    if (!userRoles.includes('admin')) {
                        // ...encontra e esconde todos os botões de ação.
                        const addBtn = document.querySelector('.add-button');
                        if (addBtn) addBtn.style.display = 'none';

                        // Também esconde os botões de editar/excluir que são criados dinamicamente
                        // Adicionando uma classe ao container principal para o CSS esconder os botões
                        const grid = document.querySelector('.projects-grid, .audits-grid, .meetings-list');
                        if(grid) grid.classList.add('viewer-mode');
                    }
                }
            }
            
            const API_BASE_URL = '/.netlify/functions';
            const addAuditBtn = document.getElementById('addAuditBtn');
            const auditModal = document.getElementById('auditModal');
            const closeModalBtn = auditModal.querySelector('#closeModalBtn');
            const cancelModalBtn = auditModal.querySelector('#cancelModalBtn');
            const deleteAuditBtn = document.getElementById('deleteAuditBtn');
            const auditForm = document.getElementById('auditForm');
            const auditsGrid = document.querySelector('.audits-grid');
            const modalTitle = document.getElementById('modalTitle');
            
            function formatarData(dataISO) {
                if (!dataISO) return 'N/D';
                const data = new Date(dataISO);
                return new Date(data.getTime() + data.getTimezoneOffset() * 60000).toLocaleDateString('pt-BR');
            }
            
            function getStatusInfo(audit) {
                const status = audit.status || 'Pendente';
                const statusLower = status.toLowerCase();
                
                switch (statusLower) {
                    case 'concluído':
                    case 'concluido':
                    case 'finalizado':
                        return {
                            status: 'CONCLUÍDO',
                            bgColor: '#22c55e',
                            color: 'white'
                        };
                    case 'em andamento':
                    case 'andamento':
                    case 'progresso':
                        return {
                            status: 'EM ANDAMENTO',
                            bgColor: '#f59e0b',
                            color: 'white'
                        };
                    case 'pendente':
                    case 'aguardando':
                        return {
                            status: 'PENDENTE',
                            bgColor: '#6b7280',
                            color: 'white'
                        };
                    case 'cancelado':
                    case 'cancelada':
                        return {
                            status: 'CANCELADO',
                            bgColor: '#ef4444',
                            color: 'white'
                        };
                    default:
                        return {
                            status: status.toUpperCase(),
                            bgColor: '#3b82f6',
                            color: 'white'
                        };
                }
            }
            
            function renderAuditCard(audit) {
                const statusInfo = getStatusInfo(audit);
                
                let actionButtonsHtml = '';
                const user = window.netlifyIdentity.currentUser();
                if (user && user.app_metadata.roles && user.app_metadata.roles.includes('admin')) {
                    actionButtonsHtml = `
                        <button class="edit-button" data-id="${audit.id}" title="Editar Auditoria">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button class="delete-button-card" data-id="${audit.id}" title="Excluir Auditoria">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    `;
                }

                return `
                    <div class="audit-card" data-id="${audit.id}">
                        <!-- Card Colapsado (Estado Padrão) -->
                        <div class="audit-card-collapsed">
                            <div class="collapsed-header">
                                <div class="collapsed-title">${audit.titulo}</div>
                                <div class="collapsed-status" style="background-color: ${statusInfo.bgColor}; color: ${statusInfo.color};">
                                    ${statusInfo.status}
                                </div>
                            </div>
                            <div class="collapsed-body">
                                <div class="collapsed-date">
                                    <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span>${formatarData(audit.data_evento)}</span>
                                </div>
                                <div class="collapsed-actions">
                                    <button class="collapsed-view-button" data-id="${audit.id}" title="Visualizar Detalhes">
                                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Card Expandido (Estado Oculto) -->
                        <div class="audit-card-expanded" style="display: none;">
                            <div class="card-header">
                                <div class="audit-title">${audit.titulo}</div>
                                <div class="audit-status" style="background-color: ${statusInfo.bgColor}; color: ${statusInfo.color};">
                                    ${statusInfo.status}
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="audit-date">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span>${formatarData(audit.data_evento)}</span>
                                </div>
                                <div class="audit-details">
                                    <div class="audit-info">
                                        <strong>Tipo:</strong> ${audit.tipo || 'N/D'}
                                    </div>
                                    <div class="audit-info">
                                        <strong>Responsável:</strong> ${audit.responsavel || 'N/D'}
                                    </div>
                                    ${audit.descricao ? `
                                        <div class="audit-description">
                                            <h4>Descrição:</h4>
                                            <p>${audit.descricao}</p>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="audit-actions">
                                <div class="action-buttons-section">
                                    <button class="collapse-button" data-id="${audit.id}" title="Recolher">
                                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </button>
                                    ${actionButtonsHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            async function fetchAndRenderAudits() {
                try {
                    const response = await authFetch(`${API_BASE_URL}/getAuditorias`);
                    if (!response.ok) { throw new Error('Falha ao buscar auditorias'); }
                    const audits = await response.json();
                    auditsGrid.innerHTML = '';
                    if (audits.length === 0) {
                        auditsGrid.innerHTML = '<p>Nenhuma auditoria ou visita encontrada. Adicione a primeira!</p>';
                    } else {
                        audits.forEach(audit => { auditsGrid.innerHTML += renderAuditCard(audit); });
                    }
                } catch (error) {
                    console.error('Erro ao buscar auditorias:', error);
                    auditsGrid.innerHTML = '<p style="color: red;">Não foi possível carregar os dados.</p>';
                }
            }

            function populateFormForEdit(audit) {
                auditForm.querySelector('#titulo').value = audit.titulo;
                auditForm.querySelector('#tipo').value = audit.tipo;
                auditForm.querySelector('#data_evento').value = audit.data_evento ? audit.data_evento.split('T')[0] : '';
                auditForm.querySelector('#status').value = audit.status;
                auditForm.querySelector('#responsavel').value = audit.responsavel;
                auditForm.querySelector('#descricao').value = audit.descricao;
                modalTitle.textContent = 'Editar Evento';
                auditForm.dataset.editingId = audit.id;
                deleteAuditBtn.classList.remove('hidden');
                auditModal.style.display = 'flex';
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const saveButton = event.target.querySelector('.save-button');
                saveButton.textContent = 'Salvando...';
                saveButton.disabled = true;
                const editingId = auditForm.dataset.editingId;
                const auditData = {
                    titulo: auditForm.querySelector('#titulo').value,
                    tipo: auditForm.querySelector('#tipo').value,
                    data_evento: auditForm.querySelector('#data_evento').value || null,
                    status: auditForm.querySelector('#status').value,
                    responsavel: auditForm.querySelector('#responsavel').value,
                    descricao: auditForm.querySelector('#descricao').value,
                };
                try {
                    const url = editingId ? `${API_BASE_URL}/updateAuditoria?id=${editingId}` : `${API_BASE_URL}/addAuditoria`;
                    const method = editingId ? 'PUT' : 'POST';
                    const response = await authFetch(url, { method: method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(auditData) });
                    if (!response.ok) { throw new Error('Falha na API'); }
                    closeModal();
                    await fetchAndRenderAudits();
                } catch (error) {
                    console.error('Erro ao salvar auditoria:', error);
                    alert('Não foi possível salvar a auditoria.');
                } finally {
                    saveButton.textContent = 'Salvar';
                    saveButton.disabled = false;
                }
            }

            async function handleDeleteAudit() {
                const editingId = auditForm.dataset.editingId;
                if (!editingId) return;
                if (confirm('Tem certeza que deseja excluir este evento?')) {
                    try {
                        const response = await authFetch(`${API_BASE_URL}/deleteAuditoria?id=${editingId}`, { method: 'DELETE' });
                        if (!response.ok) { throw new Error('Falha na API'); }
                        closeModal();
                        await fetchAndRenderAudits();
                    } catch (error) {
                        console.error('Erro ao excluir auditoria:', error);
                        alert('Não foi possível excluir a auditoria.');
                    }
                }
            }

            function openModalForAdd() {
                auditForm.reset();
                delete auditForm.dataset.editingId;
                modalTitle.textContent = 'Adicionar Novo Evento';
                deleteAuditBtn.classList.add('hidden');
                auditModal.style.display = 'flex';
            }
            function closeModal() {
                auditModal.style.display = 'none';
                auditForm.reset();
            }

            fetchAndRenderAudits();
            addAuditBtn.addEventListener('click', openModalForAdd);
            closeModalBtn.addEventListener('click', closeModal);
            cancelModalBtn.addEventListener('click', closeModal);
            deleteAuditBtn.addEventListener('click', handleDeleteAudit);
            auditForm.addEventListener('submit', handleFormSubmit);
            window.addEventListener('click', (event) => { if (event.target == auditModal) { closeModal(); } });
            auditsGrid.addEventListener('click', async (event) => {
                const editButton = event.target.closest('.edit-button');
                const deleteButton = event.target.closest('.delete-button-card');
                const viewButton = event.target.closest('.collapsed-view-button');
                const collapseButton = event.target.closest('.collapse-button');
                
                if (viewButton) {
                    // Primeiro, colapsar todos os outros cards
                    const allCards = document.querySelectorAll('.audit-card');
                    allCards.forEach(card => {
                        const collapsed = card.querySelector('.audit-card-collapsed');
                        const expanded = card.querySelector('.audit-card-expanded');
                        if (collapsed && expanded) {
                            collapsed.style.display = 'block';
                            expanded.style.display = 'none';
                            card.classList.remove('expanded');
                        }
                    });
                    // Agora expandir apenas o card clicado
                    const targetCard = viewButton.closest('.audit-card');
                    if (targetCard) {
                        const collapsed = targetCard.querySelector('.audit-card-collapsed');
                        const expanded = targetCard.querySelector('.audit-card-expanded');
                        if (collapsed && expanded) {
                            collapsed.style.display = 'none';
                            expanded.style.display = 'block';
                            targetCard.classList.add('expanded');
                        }
                    }
                } else if (collapseButton) {
                    const targetCard = collapseButton.closest('.audit-card');
                    if (targetCard) {
                        const collapsed = targetCard.querySelector('.audit-card-collapsed');
                        const expanded = targetCard.querySelector('.audit-card-expanded');
                        if (collapsed && expanded) {
                            collapsed.style.display = 'block';
                            expanded.style.display = 'none';
                            targetCard.classList.remove('expanded');
                        }
                    }
                } else if (editButton) {
                    const auditId = editButton.dataset.id;
                    try {
                        const response = await authFetch(`${API_BASE_URL}/getUmItem?type=auditorias&id=${auditId}`);
                        if (!response.ok) { throw new Error('Falha ao buscar dados da auditoria'); }
                        const audit = await response.json();
                        populateFormForEdit(audit);
                    } catch (error) {
                        console.error('Erro ao editar:', error);
                        alert('Não foi possível carregar os dados para edição.');
                    }
                } else if (deleteButton) {
                    const auditId = deleteButton.dataset.id;
                    if (confirm('Tem certeza que deseja excluir esta auditoria?')) {
                        try {
                            const response = await authFetch(`${API_BASE_URL}/deleteAuditoria`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id: auditId })
                            });
                            if (response.ok) {
                                fetchAndRenderAudits();
                                alert('Auditoria excluída com sucesso!');
                            } else {
                                alert('Erro ao excluir auditoria.');
                            }
                        } catch (error) {
                            console.error('Erro ao excluir:', error);
                            alert('Erro ao excluir auditoria.');
                        }
                    }
                }
            });

        });

        // --- LÓGICA DO MENU LATERAL ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            
            if (sidebar && overlay) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
                
                if (mobileMenuButton) {
                    mobileMenuButton.classList.toggle('active');
                }
            }
        }

        // Event listeners para o menu lateral
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const overlay = document.getElementById('overlay');
        
        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', toggleSidebar);
        }
        
        if (overlay) {
            overlay.addEventListener('click', toggleSidebar);
        }
    </script>
</body>

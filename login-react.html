<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal da Qualidade - React</title>
    <meta name="description" content="Faça login no Portal da Qualidade - Versão React">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            overflow: hidden;
            position: relative;
        }

        /* Grid pattern de fundo */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Ondas animadas */
        .wave {
            position: absolute;
            width: 100%;
            height: 120px;
            opacity: 0.8;
        }

        .wave-1 {
            top: 15%;
            animation-delay: 0s;
        }

        .wave-1 path {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: buildWave 12s linear infinite;
        }

        .wave-2 {
            top: 35%;
            animation-delay: 2s;
        }

        .wave-2 path {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: buildWave 14s linear infinite 2s;
        }

        .wave-3 {
            top: 55%;
            animation-delay: 4s;
        }

        .wave-3 path {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: buildWave 13s linear infinite 4s;
        }

        .wave-4 {
            top: 75%;
            animation-delay: 6s;
        }

        .wave-4 path {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: buildWave 15s linear infinite 6s;
        }

        .wave-5 {
            top: 85%;
            animation-delay: 8s;
        }

        .wave-5 path {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: buildWave 11s linear infinite 8s;
        }


        @keyframes buildWave {
            0% { 
                stroke-dashoffset: 2000; 
                opacity: 0; 
            }
            10% { 
                stroke-dashoffset: 1800; 
                opacity: 0.3; 
            }
            25% { 
                stroke-dashoffset: 1500; 
                opacity: 0.6; 
            }
            50% { 
                stroke-dashoffset: 1000; 
                opacity: 0.9; 
            }
            60% { 
                stroke-dashoffset: 800; 
                opacity: 0.9; 
            }
            70% { 
                stroke-dashoffset: 600; 
                opacity: 0.8; 
            }
            80% { 
                stroke-dashoffset: 400; 
                opacity: 0.7; 
            }
            90% { 
                stroke-dashoffset: 200; 
                opacity: 0.5; 
            }
            100% { 
                stroke-dashoffset: 0; 
                opacity: 0; 
            }
        }

        /* Partículas flutuantes */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #60a5fa;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            25% { transform: translateY(-20px) translateX(10px); opacity: 0.4; }
            50% { transform: translateY(-10px) translateX(-15px); opacity: 0.8; }
            75% { transform: translateY(-30px) translateX(5px); opacity: 0.3; }
        }

        /* Efeito de brilho central */
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 384px;
            height: 384px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .content {
            max-width: 28rem;
            width: 100%;
            text-align: center;
        }

        /* Logo e título */
        .logo-section {
            margin-bottom: 2rem;
            animation: fadeInDown 0.6s ease-out;
            position: relative;
            padding: 2rem;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 100px;
            mask: radial-gradient(ellipse 200% 200% at center, black 20%, rgba(0,0,0,0.9) 35%, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0.5) 65%, rgba(0,0,0,0.3) 80%, rgba(0,0,0,0.1) 90%, transparent 100%);
            -webkit-mask: radial-gradient(ellipse 200% 200% at center, black 20%, rgba(0,0,0,0.9) 35%, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0.5) 65%, rgba(0,0,0,0.3) 80%, rgba(0,0,0,0.1) 90%, transparent 100%);
        }

        .logo {
            height: 6rem;
            width: auto;
            margin: 0 auto;
        }

        .title {
            margin-top: 1.5rem;
            font-size: 1.875rem;
            font-weight: 800;
            color: white;
        }

        .subtitle {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #bfdbfe;
        }

        /* Card de Login */
        .login-card {
            position: relative;
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 2px solid #e5e7eb;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 1.5rem;
        }

        .card-content {
            position: relative;
            z-index: 10;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            animation: scaleIn 0.5s ease-out 0.4s both;
        }

        .card-description {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 2rem;
            animation: scaleIn 0.5s ease-out 0.5s both;
        }

        .login-button {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: scaleIn 0.5s ease-out 0.6s both;
        }

        .login-button:hover {
            background: linear-gradient(90deg, #1d4ed8, #1e40af);
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .login-button:active {
            transform: scale(0.95);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .button-content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .button-icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        /* Footer */
        .card-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            animation: scaleIn 0.5s ease-out 0.7s both;
        }

        .footer-text {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        /* Animações */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .login-button {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Grid pattern de fundo -->
    <div class="grid-pattern"></div>

    <!-- Ondas animadas -->
    <svg class="wave wave-1" viewBox="0 0 1200 200" preserveAspectRatio="none">
        <path d="M0,100 Q100,20 200,100 Q300,180 400,100 Q500,20 600,100 Q700,180 800,100 Q900,20 1000,100 Q1100,180 1200,100" stroke="#60a5fa" stroke-width="4" fill="none" />
    </svg>
    <svg class="wave wave-2" viewBox="0 0 1200 200" preserveAspectRatio="none">
        <path d="M0,100 Q150,30 300,100 Q450,170 600,100 Q750,30 900,100 Q1050,170 1200,100" stroke="#93c5fd" stroke-width="4" fill="none" />
    </svg>
    <svg class="wave wave-3" viewBox="0 0 1200 200" preserveAspectRatio="none">
        <path d="M0,100 Q200,40 400,100 Q600,160 800,100 Q1000,40 1200,100" stroke="#3b82f6" stroke-width="4" fill="none" />
    </svg>
    <svg class="wave wave-4" viewBox="0 0 1200 200" preserveAspectRatio="none">
        <path d="M0,100 Q120,10 240,100 Q360,190 480,100 Q600,10 720,100 Q840,190 960,100 Q1080,10 1200,100" stroke="#1d4ed8" stroke-width="4" fill="none" />
    </svg>
    <svg class="wave wave-5" viewBox="0 0 1200 200" preserveAspectRatio="none">
        <path d="M0,100 Q180,50 360,100 Q540,150 720,100 Q900,50 1080,100 Q1200,100 1200,100" stroke="#0ea5e9" stroke-width="4" fill="none" />
    </svg>

    <!-- Partículas flutuantes -->
    <div class="particle" style="top: 5%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 15%; left: 80%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 25%; left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 35%; left: 70%; animation-delay: 3s;"></div>
    <div class="particle" style="top: 45%; left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 55%; left: 90%; animation-delay: 5s;"></div>
    <div class="particle" style="top: 65%; left: 15%; animation-delay: 6s;"></div>
    <div class="particle" style="top: 75%; left: 60%; animation-delay: 7s;"></div>
    <div class="particle" style="top: 85%; left: 40%; animation-delay: 8s;"></div>
    <div class="particle" style="top: 95%; left: 50%; animation-delay: 9s;"></div>
    <div class="particle" style="top: 8%; left: 25%; animation-delay: 10s;"></div>
    <div class="particle" style="top: 18%; left: 75%; animation-delay: 11s;"></div>
    <div class="particle" style="top: 28%; left: 45%; animation-delay: 12s;"></div>
    <div class="particle" style="top: 38%; left: 85%; animation-delay: 13s;"></div>
    <div class="particle" style="top: 48%; left: 5%; animation-delay: 14s;"></div>
    <div class="particle" style="top: 58%; left: 65%; animation-delay: 15s;"></div>
    <div class="particle" style="top: 68%; left: 35%; animation-delay: 16s;"></div>
    <div class="particle" style="top: 78%; left: 95%; animation-delay: 17s;"></div>
    <div class="particle" style="top: 88%; left: 12%; animation-delay: 18s;"></div>
    <div class="particle" style="top: 98%; left: 55%; animation-delay: 19s;"></div>
    <div class="particle" style="top: 12%; left: 35%; animation-delay: 20s;"></div>
    <div class="particle" style="top: 22%; left: 65%; animation-delay: 21s;"></div>
    <div class="particle" style="top: 32%; left: 95%; animation-delay: 22s;"></div>
    <div class="particle" style="top: 42%; left: 8%; animation-delay: 23s;"></div>
    <div class="particle" style="top: 52%; left: 48%; animation-delay: 24s;"></div>

    <!-- Efeito de brilho central -->
    <div class="glow-effect"></div>

    <!-- Container principal -->
    <div class="container">
        <div class="content">
            <!-- Logo e título -->
            <div class="logo-section">
                <img class="logo" src="/GT Branco - Transparente.png" alt="GT Logo">
                <h1 class="title">Portal da Qualidade</h1>
                <p class="subtitle">Acesse o sistema de indicadores - Versão React</p>
            </div>

            <!-- Card de Login -->
            <div class="login-card">
                <div class="card-content">
                    <h2 class="card-title">Acessar a Plataforma</h2>
                    <p class="card-description">Insira suas credenciais para continuar.</p>
                    
                    <button class="login-button" onclick="handleLogin()">
                        <div class="button-content">
                            <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                <polyline points="10 17 15 12 10 7"></polyline>
                                <line x1="15" x2="3" y1="12" y2="12"></line>
                            </svg>
                            Acessar
                        </div>
                    </button>
                </div>

                <!-- Footer -->
                <div class="card-footer">
                    <p class="footer-text">&copy; 2025 - Developed by William Ferraz</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função de login
        function handleLogin() {
            if (typeof netlifyIdentity !== 'undefined') {
                netlifyIdentity.open('login');
            } else {
                alert('Netlify Identity não carregado. Tente novamente.');
            }
        }

        // Inicializar Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (user) {
                    window.location.href = '/dashboard';
                }
            });
        }

        // Handle token in URL for external auth providers
        if (window.location.hash.includes('_token=')) {
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on('login', () => {
                    window.location.href = '/dashboard';
                });
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal da Qualidade - React</title>
    <meta name="description" content="Faça login no Portal da Qualidade - Versão React">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        @keyframes waveGlow {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); opacity: 0.6; }
            25% { transform: translateX(-3px) translateY(-2px) scale(1.005); opacity: 0.4; }
            50% { transform: translateX(2px) translateY(-3px) scale(0.995); opacity: 0.7; }
            75% { transform: translateX(-1px) translateY(2px) scale(1.002); opacity: 0.5; }
        }
        @keyframes waveMove {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); opacity: 0.5; }
            25% { transform: translateX(-5px) translateY(-3px) scale(1.003); opacity: 0.3; }
            50% { transform: translateX(4px) translateY(-4px) scale(0.997); opacity: 0.6; }
            75% { transform: translateX(-2px) translateY(3px) scale(1.001); opacity: 0.4; }
        }
        .animate-wave-glow { animation: waveGlow 6s ease-in-out infinite; }
        .animate-wave-move { animation: waveMove 8s linear infinite; }
    </style>
</head>
<body class="min-h-screen relative overflow-hidden bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
    <!-- Background principal -->
    <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-blue-900 to-blue-800"></div>
    
    <!-- Grid pattern de fundo -->
    <div class="absolute inset-0 opacity-10" style="background-image: linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px); background-size: 50px 50px;"></div>
    
    <!-- Ondas animadas - Linha 1 -->
    <div class="absolute top-1/4 left-0 w-full h-px bg-gradient-to-r from-transparent via-blue-400 to-transparent animate-wave-glow"></div>
    
    <!-- Ondas animadas - Linha 2 -->
    <div class="absolute top-1/2 left-0 w-full h-px bg-gradient-to-r from-transparent via-blue-300 to-transparent animate-wave-move" style="animation-delay: 2s;"></div>
    
    <!-- Ondas animadas - Linha 3 -->
    <div class="absolute top-3/4 left-0 w-full h-px bg-gradient-to-r from-transparent via-blue-500 to-transparent animate-wave-glow" style="animation-delay: 4s;"></div>
    
    <!-- Partículas flutuantes -->
    <div id="particles"></div>
    
    <!-- Efeito de brilho central -->
    <div class="absolute top-1/2 left-1/2 w-96 h-96 -translate-x-1/2 -translate-y-1/2 rounded-full animate-wave-glow" style="background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);"></div>

    <!-- Conteúdo principal -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo e título -->
            <div class="text-center">
                <img class="mx-auto h-24 w-auto" src="/GT Branco - Transparente.png" alt="GT Logo">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                    Portal da Qualidade
                </h2>
                <p class="text-blue-200 text-sm">
                    Acesse o sistema de indicadores - Versão React
                </p>
            </div>

            <!-- Formulário de login -->
            <div class="relative bg-white/5 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-white/10 overflow-hidden hover:scale-105 transition-transform duration-300">
                <!-- Efeito de brilho no card -->
                <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 via-transparent to-blue-500/10 rounded-3xl"></div>
                
                <!-- Borda animada -->
                <div class="absolute inset-0 rounded-3xl animate-wave-glow" style="background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.3), transparent); padding: 1px;"></div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-white mb-2">
                            Email
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="user" class="h-5 w-5 text-blue-300"></i>
                            </div>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                autoComplete="email"
                                required
                                class="w-full pl-10 pr-3 py-4 border border-white/20 rounded-xl bg-white/5 text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400/50 transition-all duration-300 backdrop-blur-sm"
                                placeholder="seu@email.com"
                            />
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">
                            Senha
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="h-5 w-5 text-blue-300"></i>
                            </div>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                autoComplete="current-password"
                                required
                                class="w-full pl-10 pr-12 py-4 border border-white/20 rounded-xl bg-white/5 text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400/50 transition-all duration-300 backdrop-blur-sm"
                                placeholder="••••••••"
                            />
                            <button
                                type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                onclick="togglePassword()"
                            >
                                <i data-lucide="eye" class="h-5 w-5 text-blue-300 hover:text-blue-100 cursor-pointer"></i>
                            </button>
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="relative w-full flex justify-center items-center py-4 px-6 rounded-xl text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 shadow-lg hover:shadow-xl overflow-hidden"
                    >
                        <!-- Efeito de brilho no botão -->
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-wave-move"></div>
                        <span class="relative z-10">Acessar</span>
                    </button>
                </form>

                <!-- Footer do Card de Login -->
                <div class="mt-8 pt-6 border-t border-blue-700 border-opacity-20 text-center">
                    <p class="text-blue-200 text-sm opacity-80">
                        &copy; 2025 - Developed by William Ferraz
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar Lucide icons
        lucide.createIcons();
        
        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute w-1 h-1 bg-blue-400 rounded-full animate-wave-glow';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('[data-lucide="eye"]');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (typeof netlifyIdentity !== 'undefined') {
                netlifyIdentity.login({ email, password });
            } else {
                alert('Netlify Identity não carregado. Tente novamente.');
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Initialize Netlify Identity
            if (typeof netlifyIdentity !== 'undefined') {
                netlifyIdentity.on('init', user => {
                    if (user) {
                        window.location.href = '/dashboard';
                    }
                });
            }
        });
    </script>
</body>
</html>

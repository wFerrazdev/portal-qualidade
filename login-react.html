<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal da Qualidade - React</title>
    <meta name="description" content="Faça login no Portal da Qualidade - Versão React">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        @keyframes waveGlow {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); opacity: 0.6; }
            25% { transform: translateX(-3px) translateY(-2px) scale(1.005); opacity: 0.4; }
            50% { transform: translateX(2px) translateY(-3px) scale(0.995); opacity: 0.7; }
            75% { transform: translateX(-1px) translateY(2px) scale(1.002); opacity: 0.5; }
        }
        @keyframes waveMove {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); opacity: 0.5; }
            25% { transform: translateX(-5px) translateY(-3px) scale(1.003); opacity: 0.3; }
            50% { transform: translateX(4px) translateY(-4px) scale(0.997); opacity: 0.6; }
            75% { transform: translateX(-2px) translateY(3px) scale(1.001); opacity: 0.4; }
        }
        @keyframes waveCurve {
            0% { d: path('M0,100 Q200,50 400,100 T800,100 T1200,100'); }
            25% { d: path('M0,100 Q200,80 400,100 T800,100 T1200,100'); }
            50% { d: path('M0,100 Q200,120 400,100 T800,100 T1200,100'); }
            75% { d: path('M0,100 Q200,60 400,100 T800,100 T1200,100'); }
            100% { d: path('M0,100 Q200,50 400,100 T800,100 T1200,100'); }
        }
        .animate-wave-glow { animation: waveGlow 6s ease-in-out infinite; }
        .animate-wave-move { animation: waveMove 8s linear infinite; }
        .animate-wave-curve { animation: waveCurve 8s ease-in-out infinite; }
    </style>
</head>
<body class="min-h-screen relative overflow-hidden bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
    <!-- Background principal -->
    <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-blue-900 to-blue-800"></div>
    
    <!-- Grid pattern de fundo -->
    <div class="absolute inset-0 opacity-10" style="background-image: linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px); background-size: 50px 50px;"></div>
    
    <!-- Ondas animadas curvadas - Linha 1 -->
    <svg class="absolute top-1/4 left-0 w-full h-20 animate-wave-glow" viewBox="0 0 1200 200" preserveAspectRatio="none">
        <path d="M0,100 Q200,50 400,100 T800,100 T1200,100" stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.8">
            <animate attributeName="d" values="M0,100 Q200,50 400,100 T800,100 T1200,100;M0,100 Q200,80 400,100 T800,100 T1200,100;M0,100 Q200,120 400,100 T800,100 T1200,100;M0,100 Q200,60 400,100 T800,100 T1200,100;M0,100 Q200,50 400,100 T800,100 T1200,100" dur="8s" repeatCount="indefinite"/>
        </path>
        <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
                <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
                <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
            </linearGradient>
        </defs>
    </svg>
    
    <!-- Ondas animadas curvadas - Linha 2 -->
    <svg class="absolute top-1/2 left-0 w-full h-20 animate-wave-move" viewBox="0 0 1200 200" preserveAspectRatio="none" style="animation-delay: 2s;">
        <path d="M0,100 Q300,80 600,100 T1200,100" stroke="url(#gradient2)" stroke-width="2" fill="none" opacity="0.6">
            <animate attributeName="d" values="M0,100 Q300,80 600,100 T1200,100;M0,100 Q300,60 600,100 T1200,100;M0,100 Q300,120 600,100 T1200,100;M0,100 Q300,90 600,100 T1200,100;M0,100 Q300,80 600,100 T1200,100" dur="10s" repeatCount="indefinite"/>
        </path>
        <defs>
            <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
                <stop offset="50%" style="stop-color:#93c5fd;stop-opacity:1" />
                <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
            </linearGradient>
        </defs>
    </svg>
    
    <!-- Ondas animadas curvadas - Linha 3 -->
    <svg class="absolute top-3/4 left-0 w-full h-20 animate-wave-glow" viewBox="0 0 1200 200" preserveAspectRatio="none" style="animation-delay: 4s;">
        <path d="M0,100 Q400,120 800,100 T1200,100" stroke="url(#gradient3)" stroke-width="2" fill="none" opacity="0.7">
            <animate attributeName="d" values="M0,100 Q400,120 800,100 T1200,100;M0,100 Q400,80 800,100 T1200,100;M0,100 Q400,140 800,100 T1200,100;M0,100 Q400,100 800,100 T1200,100;M0,100 Q400,120 800,100 T1200,100" dur="12s" repeatCount="indefinite"/>
        </path>
        <defs>
            <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
                <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
            </linearGradient>
        </defs>
    </svg>
    
    <!-- Partículas flutuantes -->
    <div id="particles"></div>
    
    <!-- Efeito de brilho central -->
    <div class="absolute top-1/2 left-1/2 w-96 h-96 -translate-x-1/2 -translate-y-1/2 rounded-full animate-wave-glow" style="background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);"></div>

    <!-- Conteúdo principal -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo e título -->
            <div class="text-center">
                <img class="mx-auto h-24 w-auto" src="/GT Branco - Transparente.png" alt="GT Logo">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                    Portal da Qualidade
                </h2>
                <p class="text-blue-200 text-sm">
                    Acesse o sistema de indicadores - Versão React
                </p>
            </div>

            <!-- Botão de acesso simples -->
            <div class="relative bg-white/10 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-white/20 overflow-hidden hover:scale-105 transition-transform duration-300">
                <!-- Efeito de brilho no card -->
                <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 via-transparent to-blue-500/10 rounded-3xl"></div>
                
                <!-- Borda animada -->
                <div class="absolute inset-0 rounded-3xl animate-wave-glow" style="background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.3), transparent); padding: 1px;"></div>
                
                <div class="text-center space-y-6">
                    <h3 class="text-xl font-semibold text-white mb-4">
                        Acessar a Plataforma
                    </h3>
                    <p class="text-blue-200 text-sm mb-6">
                        Insira suas credenciais para continuar.
                    </p>
                    
                    <button
                        id="loginButton"
                        class="relative w-full flex justify-center items-center py-4 px-8 rounded-xl text-lg font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300 shadow-lg hover:shadow-xl overflow-hidden"
                    >
                        <!-- Efeito de brilho no botão -->
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-wave-move"></div>
                        <span class="relative z-10 flex items-center gap-2">
                            <i data-lucide="log-in" class="h-5 w-5"></i>
                            Acessar
                        </span>
                    </button>
                </div>

                <!-- Footer do Card de Login -->
                <div class="mt-8 pt-6 border-t border-blue-700 border-opacity-20 text-center">
                    <p class="text-blue-200 text-sm opacity-80">
                        &copy; 2025 - Developed by William Ferraz
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar Lucide icons
        lucide.createIcons();
        
        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute w-1 h-1 bg-blue-400 rounded-full animate-wave-glow';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Handle login button click
        document.getElementById('loginButton').addEventListener('click', function() {
            if (typeof netlifyIdentity !== 'undefined') {
                netlifyIdentity.open('login');
            } else {
                alert('Netlify Identity não carregado. Tente novamente.');
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Initialize Netlify Identity
            if (typeof netlifyIdentity !== 'undefined') {
                netlifyIdentity.on('init', user => {
                    if (user) {
                        window.location.href = '/dashboard';
                    }
                });
            }
        });
    </script>
</body>
</html>

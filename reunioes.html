<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuniões | Portal da Qualidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        
        <aside class="sidebar preload">
            </aside>

        <div class="overlay" id="overlay"></div>

        <div class="main-content">
            <header class="content-header">
                 </header>

            <main class="content-area">
                <div class="page-actions">
                    <button id="addMeetingBtn" class="add-button">+ Adicionar Reunião</button>
                </div>
                <div class="meetings-list">
                    <div class="list-header">
                        <span>Título</span>
                        <span>Data</span>
                        <span>Participantes</span>
                        <span>Ações</span>
                    </div>
                    <div class="list-body">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <p>&copy; 2025 - GT Soluções Corporativas</p>
            </footer>
        </div>
    </div>
    
    <div id="meetingModal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modalTitle">Adicionar Nova Reunião</h2>
                <button id="closeModalBtn" class="close-button">&times;</button>
            </header>
            <main class="modal-body">
                <form id="meetingForm">
                    <div class="form-group"><label for="titulo">Título</label><input type="text" id="titulo" required></div>
                    <div class="form-group"><label for="data_reuniao">Data da Reunião</label><input type="date" id="data_reuniao"></div>
                    <div class="form-group"><label for="participantes">Participantes (um por linha)</label><textarea id="participantes" rows="3"></textarea></div>
                    <div class="form-group"><label for="pauta">Pauta / Resumo</label><textarea id="pauta" rows="4"></textarea></div>
                    <hr style="margin: 30px 0; border-color: #eef2f7;">
                    <div class="form-group">
                        <label for="link_ata">Opção 1: Link para a Ata (Google Drive, etc.)</label>
                        <input type="url" id="link_ata">
                    </div>
                    <div class="form-group">
                        <label for="file_ata">Opção 2: Ou faça upload de um arquivo (PDF, PPTX, etc.)</label>
                        <input type="file" id="file_ata">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="deleteMeetingBtn" class="delete-button hidden"><svg></svg></button>
                        <button type="button" id="cancelModalBtn" class="cancel-button">Cancelar</button>
                        <button type="submit" class="save-button">Salvar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- LÓGICA DO MENU ---
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');
            // ... (código completo do menu mobile e preload aqui) ...
            
            // =================== LÓGICA DA PÁGINA DE REUNIÕES ===================
            const API_BASE_URL = '/.netlify/functions';
            // ... (resto das suas consts para pegar elementos) ...
            const listBody = document.querySelector('.list-body');
            
            function formatarData(dataISO) { /* ... não muda ... */ }
    
            function renderMeetingRow(reuniao) {
                const participantesPreview = (reuniao.participantes || []).slice(0, 2).join(', ') + ((reuniao.participantes || []).length > 2 ? '...' : '');
                return `
                    <div class="list-row" data-date="${formatarData(reuniao.data_reuniao)}" data-participants="${(reuniao.participantes || []).length}">
                        <div class="meeting-title">${reuniao.titulo}</div>
                        <div>${formatarData(reuniao.data_reuniao)}</div>
                        <div>${participantesPreview}</div>
                        <div class="card-actions">
                            ${reuniao.link_ata ? `<a href="${reuniao.link_ata}" target="_blank" rel="noopener noreferrer" class="ata-button">Ver Ata</a>` : `<span class="ata-button disabled">Sem Ata</span>`}
                            
                            <button class="edit-button" data-id="${reuniao.id}">
                                <svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path></svg>
                            </button>
                            
                            <button class="delete-button" data-id="${reuniao.id}">
                                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </div>
                `;
            }
    
            async function fetchAndRenderMeetings() { /* ... não muda ... */ }
    
            function populateFormForEdit(reuniao) { /* ... não muda ... */ }
    
            async function handleFormSubmit(event) { /* ... não muda ... */ }
    
            async function handleDeleteMeeting() {
                // Esta função agora é para o modal, vamos criar uma nova para a lista
                const editingId = meetingForm.dataset.editingId;
                if (!editingId || !confirm('Tem certeza?')) return;
                try {
                    await fetch(`${API_BASE_URL}/deleteReuniao?id=${editingId}`, { method: 'DELETE' });
                    closeModal();
                    await fetchAndRenderMeetings();
                } catch (error) { alert('Não foi possível excluir a reunião.'); }
            }
    
            function openModalForAdd() { /* ... não muda ... */ }
            function closeModal() { /* ... não muda ... */ }
    
            // =================== EVENT LISTENERS ===================
            fetchAndRenderMeetings();
            addMeetingBtn.addEventListener('click', openModalForAdd);
            closeModalBtn.addEventListener('click', closeModal);
            cancelModalBtn.addEventListener('click', closeModal);
            deleteMeetingBtn.addEventListener('click', handleDeleteMeeting); // Botão do MODAL
            meetingForm.addEventListener('submit', handleFormSubmit);
            
            // Listener principal para a lista (agora escuta cliques de editar E excluir)
            listBody.addEventListener('click', async (event) => {
                const editButton = event.target.closest('.edit-button');
                const deleteButton = event.target.closest('.delete-button');
    
                if (editButton) {
                    const reuniaoId = editButton.dataset.id;
                    try {
                        const response = await fetch(`${API_BASE_URL}/getItemById?type=reunioes&id=${reuniaoId}`);
                        const reuniao = await response.json();
                        populateFormForEdit(reuniao);
                    } catch (error) {
                        alert('Não foi possível carregar os dados para edição.');
                    }
                }
    
                if (deleteButton) {
                    const reuniaoId = deleteButton.dataset.id;
                    if (confirm('Tem certeza que deseja excluir esta reunião?')) {
                        try {
                            await fetch(`${API_BASE_URL}/deleteReuniao?id=${reuniaoId}`, { method: 'DELETE' });
                            await fetchAndRenderMeetings(); // Apenas atualiza a lista
                        } catch (error) {
                            alert('Não foi possível excluir a reunião.');
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Login - Portal da Qualidade</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        
        .callback-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <h2>Processando seu login...</h2>
        <p>Aguarde enquanto redirecionamos você.</p>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        // Configuração do Auth0
        const auth0Config = {
            domain: 'dev-8k7x2x3x.us.auth0.com', // Substitua pelo seu domínio Auth0.
            clientId: '6ysBLYrbpaDM51XQ818fpA4ngJFogQZX', // Substitua pelo seu Client ID
            clientSecret: 'i8ygEV7V84bdwj3D3AkIw5u_uvnIRnvZd_JbW_2cFRP3kKvD6k-QCozM0ksdPU_K' // Substitua pelo seu Client Secret
        };

        async function handleCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                
                if (error) {
                    throw new Error(`Erro de autenticação: ${error}`);
                }
                
                if (!code) {
                    throw new Error('Código de autorização não encontrado');
                }
                
                // Trocar código por token
                const tokenResponse = await fetch(`https://${auth0Config.domain}/oauth/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grant_type: 'authorization_code',
                        client_id: auth0Config.clientId,
                        client_secret: auth0Config.clientSecret,
                        code: code,
                        redirect_uri: window.location.origin + '/callback.html'
                    })
                });
                
                if (!tokenResponse.ok) {
                    throw new Error('Falha ao obter token de acesso');
                }
                
                const tokenData = await tokenResponse.json();
                
                // Salvar token no localStorage
                localStorage.setItem('auth0_token', tokenData.access_token);
                
                // Redirecionar para a página principal
                window.location.href = '/index.html';
                
            } catch (error) {
                console.error('Erro no callback:', error);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
                
                // Redirecionar para login após 3 segundos em caso de erro
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            }
        }
        
        // Executar callback quando a página carregar
        document.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
</html>

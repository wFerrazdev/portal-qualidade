    <style>
        /* Estilos Modernos para Cards de Reuniões */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
            padding: 20px 0;
        }

        .meeting-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .meeting-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .meeting-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .meeting-card-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        .meeting-title {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 16px;
        }

        .meeting-title h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
            line-height: 1.4;
            flex: 1;
        }

        .meeting-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .meeting-date {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .meeting-date svg {
            color: #667eea;
        }

        .meeting-card-content {
            padding: 20px 24px;
        }

        .meeting-section {
            margin-bottom: 20px;
        }

        .meeting-section:last-child {
            margin-bottom: 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .section-header h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #475569;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-header svg {
            color: #667eea;
            flex-shrink: 0;
        }

        .participants-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .participant-tag {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            color: #3730a3;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .meeting-agenda {
            color: #475569;
            line-height: 1.6;
            margin: 0;
            font-size: 0.9rem;
        }

        .meeting-document-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: #0369a1;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(14, 165, 233, 0.2);
        }

        .meeting-document-link:hover {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
        }

        .meeting-card-actions {
            padding: 16px 24px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
            background: rgba(248, 250, 252, 0.5);
        }

        .edit-button, .delete-button-card {
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .edit-button {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: #0369a1;
            border: 1px solid rgba(14, 165, 233, 0.2);
        }

        .edit-button:hover {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
        }

        .delete-button-card {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .delete-button-card:hover {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px 0;
            }
            
            .meeting-card {
                border-radius: 16px;
            }
            
            .meeting-card-header {
                padding: 20px 20px 12px;
            }
            
            .meeting-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .meeting-card-content {
                padding: 16px 20px;
            }
            
            .meeting-card-actions {
                padding: 12px 20px 20px;
            }
        }

        /* Loading state */
        .loading-spinner {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .loading-spinner::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Função ajudante para fazer chamadas autenticadas - USANDO FETCH DIRETO
        async function authFetch(url, options = {}) {
            // Por enquanto, usar fetch direto para contornar problemas de autenticação
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            };
            return await fetch(url, { ...defaultOptions, ...options });
        }

        // Script de Proteção de Página - USANDO AUTH0
        if (window.location.hash.includes('_token=')) {
            window.location.href = '/login.html' + window.location.hash;
        }
        
        // A verificação de autenticação é feita automaticamente pelo auth0-config.js

        document.addEventListener('DOMContentLoaded', () => {
            // Configurações - USANDO AUTH0 COMO A PÁGINA DE PROJETOS
            const API_BASE_URL = '/api';
            const addMeetingBtn = document.getElementById('addMeetingBtn');
            const meetingModal = document.getElementById('meetingModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelModalBtn = document.getElementById('cancelModalBtn');
            const deleteMeetingBtn = document.getElementById('deleteMeetingBtn');
            const meetingForm = document.getElementById('meetingForm');
            const meetingsGrid = document.getElementById('meetingsGrid');
            const modalTitle = document.getElementById('modalTitle');

            // Funções auxiliares
            function formatarData(dataISO) {
                if (!dataISO) return 'N/D';
                const data = new Date(dataISO);
                return data.toLocaleDateString('pt-BR');
            }

            function getStatusInfo(reuniao) {
                const hoje = new Date();
                const dataReuniao = reuniao.data_reuniao ? new Date(reuniao.data_reuniao) : null;
                
                if (!dataReuniao) {
                    return { status: 'Aguardando', color: '#29abe2', bgColor: '#e6f3ff' };
                }
                
                const diffTime = dataReuniao - hoje;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    return { status: 'Concluído', color: '#28a745', bgColor: '#e8f5e8' };
                } else {
                    return { status: 'Aguardando', color: '#29abe2', bgColor: '#e6f3ff' };
                }
            }

            function renderMeetingCard(reuniao) {
                const statusInfo = getStatusInfo(reuniao);
                const participantes = reuniao.participantes || [];
                const participantesHtml = participantes.map(p => `<li>${p}</li>`).join('');
                
                let actionButtonsHtml = '';
                // Verificar permissões via Auth0 - por enquanto mostrar botões para todos os usuários autenticados
                actionButtonsHtml = `
                        <button class="edit-button" data-id="${reuniao.id}" title="Editar Reunião">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button class="delete-button-card" data-id="${reuniao.id}" title="Excluir Reunião">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    `;

                return `
                    <div class="meeting-card">
                        <div class="meeting-card-header">
                            <div class="meeting-title">
                                <h3>${reuniao.titulo}</h3>
                                <div class="meeting-status" style="background: linear-gradient(135deg, ${statusInfo.bgColor}, ${statusInfo.color}20); color: ${statusInfo.color};">
                                    <span class="status-dot" style="background-color: ${statusInfo.color};"></span>
                                    ${statusInfo.status}
                                </div>
                            </div>
                            <div class="meeting-date">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <span>${formatarData(reuniao.data_reuniao)}</span>
                            </div>
                        </div>
                        
                        <div class="meeting-card-content">
                            ${participantes.length > 0 ? `
                                <div class="meeting-section">
                                    <div class="section-header">
                                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                        </svg>
                                        <h4>Participantes</h4>
                                    </div>
                                    <div class="participants-list">
                                        ${participantes.map(p => `<span class="participant-tag">${p}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${reuniao.pauta ? `
                                <div class="meeting-section">
                                    <div class="section-header">
                                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                        <h4>Pauta</h4>
                                    </div>
                                    <p class="meeting-agenda">${reuniao.pauta}</p>
                                </div>
                            ` : ''}
                            
                            ${reuniao.link_ata ? `
                                <div class="meeting-section">
                                    <div class="section-header">
                                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                        <h4>Ata da Reunião</h4>
                                    </div>
                                    <a href="${reuniao.link_ata}" target="_blank" class="meeting-document-link">
                                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                        <span>Visualizar Ata</span>
                                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                        </svg>
                                    </a>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="meeting-card-actions">
                            ${actionButtonsHtml}
                        </div>
                    </div>
                `;
            }

            async function fetchAndRenderMeetings() {
                try {
                    const response = await authFetch(`${API_BASE_URL}/getReunioes`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const reunioes = await response.json();
                    meetingsGrid.innerHTML = '';
                    
                    if (reunioes.length === 0) {
                        meetingsGrid.innerHTML = '<p>Nenhuma reunião encontrada. Adicione a primeira!</p>';
                    } else {
                        reunioes.forEach(reuniao => {
                            meetingsGrid.innerHTML += renderMeetingCard(reuniao);
                        });
                    }
                } catch (error) {
                    console.error('Erro ao buscar reuniões:', error);
                    meetingsGrid.innerHTML = '<p style="color: red;">Não foi possível carregar as reuniões.</p>';
                }
            }

            function populateFormForEdit(reuniao) {
                meetingForm.querySelector('#titulo').value = reuniao.titulo;
                meetingForm.querySelector('#data_reuniao').value = reuniao.data_reuniao ? reuniao.data_reuniao.split('T')[0] : '';
                meetingForm.querySelector('#participantes').value = (reuniao.participantes || []).join('\n');
                meetingForm.querySelector('#pauta').value = reuniao.pauta || '';
                meetingForm.querySelector('#link_ata').value = reuniao.link_ata || '';
                modalTitle.textContent = 'Editar Reunião';
                meetingForm.dataset.editingId = reuniao.id;
                deleteMeetingBtn.classList.remove('hidden');
                meetingModal.style.display = 'flex';
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const saveButton = event.target.querySelector('.save-button');
                saveButton.textContent = 'Salvando...';
                saveButton.disabled = true;
                
                const editingId = meetingForm.dataset.editingId;
                const meetingData = {
                    titulo: meetingForm.querySelector('#titulo').value,
                    data_reuniao: meetingForm.querySelector('#data_reuniao').value || null,
                    participantes: meetingForm.querySelector('#participantes').value.split('\n').filter(p => p.trim() !== ''),
                    pauta: meetingForm.querySelector('#pauta').value,
                    link_ata: meetingForm.querySelector('#link_ata').value
                };
                
                try {
                    let response;
                    if (editingId) {
                        response = await authFetch(`${API_BASE_URL}/updateItem?id=${editingId}&table=reunioes`, {
                            method: 'PUT',
                            body: JSON.stringify(meetingData)
                        });
                    } else {
                        response = await authFetch(`${API_BASE_URL}/addReuniao`, {
                            method: 'POST',
                            body: JSON.stringify(meetingData)
                        });
                    }
                    
                    if (!response.ok) {
                        throw new Error('Falha na API ao salvar reunião');
                    }
                    
                    closeModal();
                    await fetchAndRenderMeetings();
                } catch (error) {
                    console.error('Erro ao salvar reunião:', error);
                    alert('Não foi possível salvar a reunião.');
                } finally {
                    saveButton.textContent = 'Salvar';
                    saveButton.disabled = false;
                }
            }
            
            async function handleDeleteMeeting(reuniaoId) {
                if (confirm('Tem certeza que deseja excluir esta reunião?')) {
                    try {
                        const response = await authFetch(`${API_BASE_URL}/deleteItem?id=${reuniaoId}&table=reunioes`, {
                            method: 'DELETE'
                        });
                        
                        if (!response.ok) {
                            throw new Error('Falha ao excluir a reunião.');
                        }
                        
                        await fetchAndRenderMeetings();
                    } catch (error) {
                        console.error('Erro ao excluir reunião:', error);
                        alert('Não foi possível excluir a reunião.');
                    }
                }
            }

            function openModalForAdd() {
                meetingForm.reset();
                delete meetingForm.dataset.editingId;
                modalTitle.textContent = 'Adicionar Nova Reunião';
                deleteMeetingBtn.classList.add('hidden');
                meetingModal.style.display = 'flex';
            }
            
            function closeModal() {
                meetingModal.style.display = 'none';
                meetingForm.reset();
            }

            // Menu lateral - IGUAL À PÁGINA DE PROJETOS
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const overlay = document.getElementById('overlay');
            
            function openMenu() {
                body.classList.add('menu-open');
                sidebar.classList.add('mobile-nav-open');
                overlay.classList.add('active');
            }
            
            function closeMenu() {
                body.classList.remove('menu-open');
                sidebar.classList.remove('mobile-nav-open');
                overlay.classList.remove('active');
            }
            
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', openMenu);
            }
            if (overlay) {
                overlay.addEventListener('click', closeMenu);
            }
            window.addEventListener('load', () => {
                if (sidebar) {
                    sidebar.classList.remove('preload');
                }
            });
            
            // Logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }

            // Lógica de permissões - USANDO AUTH0
            // Por enquanto, todos os usuários autenticados podem ver e editar

            // Inicialização
            fetchAndRenderMeetings();

            // Event listeners
            addMeetingBtn.addEventListener('click', openModalForAdd);
            closeModalBtn.addEventListener('click', closeModal);
            cancelModalBtn.addEventListener('click', closeModal);
            deleteMeetingBtn.addEventListener('click', () => {
                const editingId = meetingForm.dataset.editingId;
                if (editingId) {
                    closeModal();
                    handleDeleteMeeting(editingId);
                }
            });
            meetingForm.addEventListener('submit', handleFormSubmit);
            window.addEventListener('click', (event) => {
                if (event.target == meetingModal) {
                    closeModal();
                }
            });
            
            meetingsGrid.addEventListener('click', async (event) => {
                const editButton = event.target.closest('.edit-button');
                const deleteButton = event.target.closest('.delete-button-card');
                
                if (editButton) {
                    const reuniaoId = editButton.dataset.id;
                    try {
                        const response = await authFetch(`${API_BASE_URL}/getUmItem?type=reunioes&id=${reuniaoId}`);
                        if (!response.ok) {
                            throw new Error('Falha ao buscar dados da reunião');
                        }
                        const reuniao = await response.json();
                        populateFormForEdit(reuniao);
                    } catch (error) {
                        console.error('Erro ao editar:', error);
                        alert('Não foi possível carregar os dados para edição.');
                    }
                } else if (deleteButton) {
                    const reuniaoId = deleteButton.dataset.id;
                    await handleDeleteMeeting(reuniaoId);
                }
            });
        });
    </script>
</body>
</html>

        // Função ajudante para fazer chamadas autenticadas

            // Verificar se authenticatedFetch está disponível
            if (typeof authenticatedFetch === 'undefined') {
                console.error('authenticatedFetch não está disponível. Verifique se auth0-config.js foi carregado.');
                return Promise.reject(new Error('authenticatedFetch não está disponível'));
            }
            
            // Usar a função authenticatedFetch do auth0-config.js
            return await authenticatedFetch(url, options);

        // Script de Proteção de Página (Final e com Suporte a Tokens)

        if (window.location.hash.includes('_token=')) {

            if (window.netlifyIdentity) {
                netlifyIdentity.on('init', user => {
                    if (!user) {
                        // Se, após a inicialização, não houver usuário, redireciona
                        window.location.href = '/login.html';
                    } else {
                        // Se houver um usuário, removemos a classe que esconde o corpo da página
                        document.body.classList.remove('unauthenticated');
                    }
                });
            }
        }

        // --- LÓGICA PARA EXIBIR NOME DO USUÁRIO ---

                // Tenta pegar o nome completo, se não houver, usa o email.
                const userName = user.user_metadata.full_name || user.email;
                if (userInfoSpan) {
                    userInfoSpan.innerHTML  = `Logado como: <strong>${userName}</strong>`;
                }
            });

            function formatarData(dataISO) {
                if (!dataISO) return 'N/D';
                const data = new Date(dataISO);
                return new Date(data.getTime() + data.getTimezoneOffset() * 60000).toLocaleDateString('pt-BR');
            }

            function getStatusInfo(reuniao) {
                const hoje = new Date();
                const dataReuniao = reuniao.data_reuniao ? new Date(reuniao.data_reuniao) : null;
                
                if (!dataReuniao) {
                    return { status: 'Aguardando', color: '#29abe2', bgColor: '#e6f3ff' };
                }
                
                const diffTime = dataReuniao - hoje;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    return { status: 'Concluído', color: '#28a745', bgColor: '#e8f5e8' };
                } else {
                    return { status: 'Aguardando', color: '#29abe2', bgColor: '#e6f3ff' };
                }
            }

            function organizarParticipantesEmColunas(participantes) {
                if (!participantes || participantes.length === 0) return '';
                
                const maxPorColuna = 5;
                const colunas = [];
                
                for (let i = 0; i < participantes.length; i += maxPorColuna) {
                    const coluna = participantes.slice(i, i + maxPorColuna);
                    colunas.push(coluna);
                }
                
                return colunas.map(coluna => 
                    `<div class="participantes-coluna">
                        ${coluna.map(p => `<div class="participante-item">${p}</div>`).join('')}
                    </div>`
                ).join('');
            }

                            <div class="meeting-date">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <span>${formatarData(reuniao.data_reuniao)}</span>
                            </div>
                            <div class="meeting-participants">
                                <h4>Participantes:</h4>
                                <div class="participantes-container">
                                    ${participantesList}
                                </div>
                            </div>
                            ${reuniao.pauta ? `
                                <div class="meeting-agenda">
                                    <h4>Pauta:</h4>
                                    <p>${reuniao.pauta}</p>
                                </div>
                            ` : ''}
                            </div>
                            <div class="meeting-actions">
                                <div class="action-buttons-section">
                                    <button class="collapse-button" data-id="${reuniao.id}" title="Recolher">
                                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                            </svg>
                                    </button>
                                    ${actionButtonsHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            async function fetchAndRenderMeetings() {
                console.log('=== FETCHANDRENDERMEETINGS INICIADA ===');
                console.log('API_BASE_URL:', API_BASE_URL);
                console.log('URL completa:', `${API_BASE_URL}/getReunioes`);
                console.log('meetingsGrid encontrado:', !!meetingsGrid);
                console.log('meetingsGrid elemento:', meetingsGrid);
                
                try {
                    console.log('Fazendo chamada para API...');
                    const response = await authFetch(`${API_BASE_URL}/getReunioes`);
                    console.log('Resposta recebida:', response);
                    console.log('Status da resposta:', response.status);
                    console.log('OK:', response.ok);
                    
                    if (!response.ok) { 
                        console.error('Resposta não OK:', response.status, response.statusText);
                        throw new Error(`HTTP error! status: ${response.status}`); 
                    }
                    
                    console.log('Convertendo resposta para JSON...');
                    const reunioes = await response.json();
                    console.log('Reuniões recebidas:', reunioes);
                    console.log('Número de reuniões:', reunioes.length);
                    
                    meetingsGrid.innerHTML = '';
                    if (reunioes.length === 0) {
                        console.log('Nenhuma reunião encontrada');
                        meetingsGrid.innerHTML = '<p style="padding: 20px; text-align: center; color: #666;">Nenhuma reunião encontrada. Adicione a primeira!</p>';
                    } else {
                        console.log('Renderizando reuniões...');
                        for (const reuniao of reunioes) {
                            console.log('Renderizando reunião:', reuniao);
                            meetingsGrid.innerHTML += await renderMeetingCard(reuniao);
                        }
                        console.log('Reuniões renderizadas com sucesso');
                    }
                } catch (error) { 
                    console.error('Erro ao buscar reuniões:', error); 
                    console.error('Stack trace:', error.stack);
                    meetingsGrid.innerHTML = '<p style="padding: 20px; color: red; text-align: center;">Não foi possível carregar as reuniões.</p>'; 
                }
            }

            function populateFormForEdit(reuniao) {
                meetingForm.querySelector('#titulo').value = reuniao.titulo;
                meetingForm.querySelector('#data_reuniao').value = reuniao.data_reuniao ? reuniao.data_reuniao.split('T')[0] : '';
                meetingForm.querySelector('#participantes').value = (reuniao.participantes || []).join('\n');
                meetingForm.querySelector('#pauta').value = reuniao.pauta;
                meetingForm.querySelector('#link_ata').value = reuniao.link_ata || '';
                meetingForm.querySelector('#file_ata').value = '';
                modalTitle.textContent = 'Editar Reunião';
                meetingForm.dataset.editingId = reuniao.id;
                deleteMeetingBtn.classList.remove('hidden');
                meetingModal.style.display = 'flex';
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const saveButton = event.target.querySelector('.save-button');
                saveButton.textContent = 'Salvando...';
                saveButton.disabled = true;
                let finalLinkAta = meetingForm.querySelector('#link_ata').value;
                const fileAta = meetingForm.querySelector('#file_ata').files[0];
                if (fileAta) {
                    try {
                        const fileName = `${Date.now()}-${fileAta.name}`;
                        const storageRef = ref(storage, `atas/${fileName}`);
                        const uploadResult = await uploadBytes(storageRef, fileAta);
                        finalLinkAta = await getDownloadURL(uploadResult.ref);
                    } catch (error) {
                        console.error("Erro no upload para o Firebase:", error);
                        alert('Houve um erro ao enviar o arquivo. A reunião não foi salva.');
                        saveButton.textContent = 'Salvar';
                        saveButton.disabled = false;
                        return;
                    }
                }
                const editingId = meetingForm.dataset.editingId;
                const meetingData = {
                    titulo: meetingForm.querySelector('#titulo').value,
                    data_reuniao: meetingForm.querySelector('#data_reuniao').value || null,
                    participantes: meetingForm.querySelector('#participantes').value.split('\n').filter(p => p.trim() !== ''),
                    pauta: meetingForm.querySelector('#pauta').value,
                    link_ata: finalLinkAta
                };
                try {
                    const url = editingId ? `${API_BASE_URL}/updateItem?id=${editingId}&table=reunioes` : `${API_BASE_URL}/addReuniao`;
                    const method = editingId ? 'PUT' : 'POST';
                    const response = await authFetch(url, { method: method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(meetingData) });
                    if (!response.ok) { throw new Error('Falha na API'); }
                    closeModal();
                    await fetchAndRenderMeetings();
                } catch (error) { alert('Não foi possível salvar a reunião.'); }
                finally {
                    saveButton.textContent = 'Salvar';
                    saveButton.disabled = false;
                }
            }
            
            async function handleDeleteFromList(reuniaoId) {
                if (confirm('Tem certeza que deseja excluir esta reunião?')) {
                    try {
                        await authFetch(`${API_BASE_URL}/deleteItem?id=${reuniaoId}&table=reunioes`, { method: 'DELETE' });
                        await fetchAndRenderMeetings();
                    } catch (error) {
                        alert('Não foi possível excluir a reunião.');
                    }
                }
            }

            async function handleDeleteMeetingFromCard(reuniaoId) {
                if (confirm('Tem certeza que deseja excluir esta reunião? Esta ação não pode ser desfeita.')) {
                    try {
                        const response = await authFetch(`${API_BASE_URL}/deleteItem?id=${reuniaoId}&table=reunioes`, { method: 'DELETE' });
                        if (!response.ok) { throw new Error('Falha ao excluir a reunião.'); }
                        await fetchAndRenderMeetings();
                    } catch (error) {
                        console.error('Erro ao excluir reunião:', error);
                        alert('Não foi possível excluir a reunião.');
                    }
                }
            }

            function openModalForAdd() {
                meetingForm.reset();
                delete meetingForm.dataset.editingId;
                modalTitle.textContent = 'Adicionar Nova Reunião';
                deleteMeetingBtn.classList.add('hidden');
                meetingModal.style.display = 'flex';
            }
            function closeModal() {
                meetingModal.style.display = 'none';
                meetingForm.reset();
            }

            // Aguardar o carregamento completo da página antes de executar
            document.addEventListener('DOMContentLoaded', async function() {
                // Aguardar um pouco mais para garantir que auth0-config.js foi carregado
                await new Promise(resolve => setTimeout(resolve, 100));
                
                try {
                    await fetchAndRenderMeetings();
                } catch (error) {
                    console.error('Erro ao carregar reuniões na inicialização:', error);
                }
            });
            
            addMeetingBtn.addEventListener('click', openModalForAdd);
            closeModalBtn.addEventListener('click', closeModal);
            cancelModalBtn.addEventListener('click', closeModal);
            deleteMeetingBtn.addEventListener('click', () => {
                const editingId = meetingForm.dataset.editingId;
                if (editingId) {
                    closeModal();
                    handleDeleteFromList(editingId);
                }
            });
            meetingForm.addEventListener('submit', handleFormSubmit);
            window.addEventListener('click', (event) => { if (event.target == meetingModal) { closeModal(); } });
            
            meetingsGrid.addEventListener('click', async (event) => {
                const editButton = event.target.closest('.edit-button');
                const deleteButton = event.target.closest('.delete-button-card');
                const viewButton = event.target.closest('.collapsed-view-button');
                const collapseButton = event.target.closest('.collapse-button');
                
                if (viewButton) {
                    // Primeiro, colapsar todos os outros cards
                    const allCards = document.querySelectorAll('.meeting-card');
                    allCards.forEach(card => {
                        const collapsed = card.querySelector('.meeting-card-collapsed');
                        const expanded = card.querySelector('.meeting-card-expanded');
                        if (collapsed && expanded) {
                            collapsed.style.display = 'block';
                            expanded.style.display = 'none';
                            card.classList.remove('expanded');
                        }
                    });
                    // Agora expandir apenas o card clicado
                    const targetCard = viewButton.closest('.meeting-card');
                    if (targetCard) {
                        const collapsed = targetCard.querySelector('.meeting-card-collapsed');
                        const expanded = targetCard.querySelector('.meeting-card-expanded');
                        if (collapsed && expanded) {
                            collapsed.style.display = 'none';
                            expanded.style.display = 'block';
                            targetCard.classList.add('expanded');
                        }
                    }
                } else if (collapseButton) {
                    const targetCard = collapseButton.closest('.meeting-card');
                    if (targetCard) {
                        const collapsed = targetCard.querySelector('.meeting-card-collapsed');
                        const expanded = targetCard.querySelector('.meeting-card-expanded');
                        if (collapsed && expanded) {
                            collapsed.style.display = 'block';
                            expanded.style.display = 'none';
                            targetCard.classList.remove('expanded');
                        }
                    }
                } else if (editButton) {
                    const reuniaoId = editButton.dataset.id;
                    try {
                        const response = await authFetch(`${API_BASE_URL}/getUmItem?type=reunioes&id=${reuniaoId}`);
                        const reuniao = await response.json();
                        populateFormForEdit(reuniao);
                    } catch (error) {
                        console.error('Erro ao carregar dados da reunião:', error);
                        alert('Não foi possível carregar os dados para edição.');
                    }
                } else if (deleteButton) {
                    const reuniaoId = deleteButton.dataset.id;
                    await handleDeleteMeetingFromCard(reuniaoId);
                }
            });
        });

        // --- LÓGICA DO MENU LATERAL ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            
            if (sidebar && overlay) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
                
                if (mobileMenuButton) {
                    mobileMenuButton.classList.toggle('active');
                }
            }
        }

        // Event listeners para o menu lateral
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const overlay = document.getElementById('overlay');
        
        if (mobileMenuButton) {
            mobileMenuButton.addEventListener('click', toggleSidebar);
        }
        
        if (overlay) {
            overlay.addEventListener('click', toggleSidebar);
        }
    </script>

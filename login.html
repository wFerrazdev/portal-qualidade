<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal da Qualidade</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animações */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes buildWave {
            0% {
                stroke-dashoffset: 1000;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: -1000;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Background animado */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.75;
            animation: buildWave 8s linear infinite;
        }

        .wave:nth-child(1) { animation-delay: 0s; }
        .wave:nth-child(2) { animation-delay: 1.6s; }
        .wave:nth-child(3) { animation-delay: 3.2s; }
        .wave:nth-child(4) { animation-delay: 4.8s; }
        .wave:nth-child(5) { animation-delay: 6.4s; }

        /* Partículas flutuantes */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 30%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 10%; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { top: 70%; left: 30%; animation-delay: 5s; }
        .particle:nth-child(7) { top: 40%; left: 90%; animation-delay: 0.5s; }
        .particle:nth-child(8) { top: 90%; left: 40%; animation-delay: 1.5s; }
        .particle:nth-child(9) { top: 15%; left: 75%; animation-delay: 2.5s; }
        .particle:nth-child(10) { top: 55%; left: 5%; animation-delay: 3.5s; }
        .particle:nth-child(11) { top: 25%; left: 60%; animation-delay: 4.5s; }
        .particle:nth-child(12) { top: 85%; left: 15%; animation-delay: 0.8s; }
        .particle:nth-child(13) { top: 45%; left: 35%; animation-delay: 1.8s; }
        .particle:nth-child(14) { top: 75%; left: 85%; animation-delay: 2.8s; }
        .particle:nth-child(15) { top: 5%; left: 25%; animation-delay: 3.8s; }
        .particle:nth-child(16) { top: 65%; left: 55%; animation-delay: 4.8s; }
        .particle:nth-child(17) { top: 35%; left: 95%; animation-delay: 0.3s; }
        .particle:nth-child(18) { top: 95%; left: 65%; animation-delay: 1.3s; }
        .particle:nth-child(19) { top: 12%; left: 45%; animation-delay: 2.3s; }
        .particle:nth-child(20) { top: 52%; left: 12%; animation-delay: 3.3s; }
        .particle:nth-child(21) { top: 82%; left: 52%; animation-delay: 4.3s; }
        .particle:nth-child(22) { top: 22%; left: 72%; animation-delay: 0.7s; }
        .particle:nth-child(23) { top: 62%; left: 32%; animation-delay: 1.7s; }
        .particle:nth-child(24) { top: 92%; left: 82%; animation-delay: 2.7s; }
        .particle:nth-child(25) { top: 8%; left: 8%; animation-delay: 3.7s; }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            max-width: 28rem;
            width: 100%;
            text-align: center;
        }

        /* Logo integrada no card */
        .login-card .logo {
            height: 6rem;
            width: auto;
            margin: 0 auto 2rem;
            display: block;
        }

        /* Título integrado no card */
        .login-card .title {
            margin: 0 0 1.5rem;
            font-size: 2rem;
            font-weight: 800;
            color: white;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Subtítulo integrado no card */
        .login-card .subtitle {
            margin: 0 0 2.5rem;
            font-size: 1rem;
            color: #e5e7eb;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Card de Login */
        .login-card {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 1.5rem;
            padding: 4rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 1.5rem;
        }

        .card-content {
            position: relative;
            z-index: 10;
        }

        .login-button {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.2rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: rgba(59, 130, 246, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            overflow: hidden;
            animation: scaleIn 0.5s ease-out 0.6s both;
        }

        .login-button:hover {
            background: rgba(37, 99, 235, 0.9);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .login-button:active {
            transform: scale(0.95);
        }

        .button-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .button-icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        .card-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            font-size: 0.75rem;
            color: #9ca3af;
            text-align: center;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .login-card {
                padding: 3rem 1.5rem;
            }

            .login-card .logo {
                height: 4rem;
            }

            .login-card .title {
                font-size: 1.5rem;
            }

            .login-card .subtitle {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background animado -->
    <div class="background-animation">
        <!-- Ondas SVG -->
        <svg class="wave" viewBox="0 0 1200 800" preserveAspectRatio="none">
            <path d="M0,400 Q300,200 600,400 T1200,400 L1200,800 L0,800 Z" fill="url(#waveGradient1)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="4" stroke-dasharray="1000" stroke-dashoffset="1000"/>
        </svg>
        <svg class="wave" viewBox="0 0 1200 800" preserveAspectRatio="none">
            <path d="M0,450 Q300,150 600,450 T1200,450 L1200,800 L0,800 Z" fill="url(#waveGradient2)" stroke="rgba(37, 99, 235, 0.4)" stroke-width="4" stroke-dasharray="1000" stroke-dashoffset="1000"/>
        </svg>
        <svg class="wave" viewBox="0 0 1200 800" preserveAspectRatio="none">
            <path d="M0,500 Q300,100 600,500 T1200,500 L1200,800 L0,800 Z" fill="url(#waveGradient3)" stroke="rgba(29, 78, 216, 0.5)" stroke-width="4" stroke-dasharray="1000" stroke-dashoffset="1000"/>
        </svg>
        <svg class="wave" viewBox="0 0 1200 800" preserveAspectRatio="none">
            <path d="M0,550 Q300,50 600,550 T1200,550 L1200,800 L0,800 Z" fill="url(#waveGradient4)" stroke="rgba(30, 64, 175, 0.6)" stroke-width="4" stroke-dasharray="1000" stroke-dashoffset="1000"/>
        </svg>
        <svg class="wave" viewBox="0 0 1200 800" preserveAspectRatio="none">
            <path d="M0,600 Q300,0 600,600 T1200,600 L1200,800 L0,800 Z" fill="url(#waveGradient5)" stroke="rgba(30, 58, 138, 0.7)" stroke-width="4" stroke-dasharray="1000" stroke-dashoffset="1000"/>
        </svg>

        <!-- Gradientes para as ondas -->
        <defs>
            <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgba(59, 130, 246, 0.1);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgba(37, 99, 235, 0.2);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgba(37, 99, 235, 0.1);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgba(29, 78, 216, 0.2);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="waveGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgba(29, 78, 216, 0.1);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgba(30, 64, 175, 0.2);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="waveGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgba(30, 64, 175, 0.1);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgba(30, 58, 138, 0.2);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="waveGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgba(30, 58, 138, 0.1);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgba(30, 41, 59, 0.2);stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- Partículas flutuantes -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Container principal -->
    <div class="container">
        <div class="content">
            <!-- Card de Login Integrado -->
            <div class="login-card">
                <div class="card-content">
                    <!-- Logo -->
                    <img class="logo" src="/GT Branco - Transparente.png" alt="GT Logo">
                    
                    <!-- Título -->
                    <h1 class="title">Portal da Qualidade</h1>
                    
                    <!-- Subtítulo -->
                    <p class="subtitle">Acessar a Plataforma</p>
                    
                    <!-- Botão -->
                    <button class="login-button" id="loginBtn">
                        <div class="button-content">
                            <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                <polyline points="10 17 15 12 10 7"></polyline>
                                <line x1="15" x2="3" y1="12" y2="12"></line>
                            </svg>
                            Acessar
                        </div>
                    </button>
                </div>

                <!-- Footer -->
                <div class="card-footer">
                    <p class="footer-text">&copy; 2025 - Developed by William Ferraz</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (window.netlifyIdentity) {
            // Escuta o evento de inicialização do widget
            netlifyIdentity.on('init', user => {
                console.log('Netlify Identity inicializado');
                console.log('Usuário atual:', user);
                
                // Se, ao inicializar, ele já encontrou um usuário logado...
                if (user) {
                    console.log('Usuário já logado, redirecionando para dashboard');
                    // ...manda ele direto para o dashboard.
                    window.location.href = '/index.html';
                }
            });

            const loginButton = document.getElementById('loginBtn');
            if(loginButton) {
                loginButton.addEventListener('click', () => {
                    console.log('Botão de login clicado');
                    netlifyIdentity.open(); // Abre o modal de login
                });
            }

            // Escuta o evento de login bem-sucedido para redirecionar
            netlifyIdentity.on('login', user => {
                console.log('Login realizado com sucesso:', user);
                window.location.href = '/index.html';
            });

            // Escuta o evento de logout
            netlifyIdentity.on('logout', () => {
                console.log('Logout realizado');
                // Limpar qualquer cache local se necessário
                localStorage.clear();
                sessionStorage.clear();
            });

            // Escuta o evento de erro
            netlifyIdentity.on('error', err => {
                console.error('Erro no Netlify Identity:', err);
            });
        } else {
            console.error('Netlify Identity não carregado');
        }
    </script>
</body>
</html>

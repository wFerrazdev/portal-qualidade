<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal da Qualidade</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="login-page-background">

    <div class="mobile-login-header">
        <img src="GT Logo - Fundo Transparente.png" alt="Logo GT" class="login-logo-mobile">
        <h2 class="login-title-mobile">Portal da Qualidade</h2>
    </div>

    <div class="login-form-container">
        <h3>Acessar a Plataforma</h3>
        <p>Insira suas credenciais para continuar.</p>
        <button id="loginBtn">Acessar</button>
    </div>

    <footer class="footer">
        <p>&copy; 2025 - Developed by William Ferraz</p>
    </footer>

    <script>
        if (window.netlifyIdentity) {
            // Escuta o evento de inicialização do widget
            netlifyIdentity.on('init', user => {
                // Se, ao inicializar, ele já encontrou um usuário logado...
                if (user) {
                    // ...manda ele direto para o dashboard.
                    window.location.href = '/index.html';
                }
            });

            const loginButton = document.getElementById('loginBtn');
            if(loginButton) {
                loginButton.addEventListener('click', () => {
                    netlifyIdentity.open(); // Abre o modal de login
                });
            }

            // Escuta o evento de login bem-sucedido para redirecionar
            netlifyIdentity.on('login', user => {
                window.location.href = '/index.html';
            });
        }
    </script>
</body>
</html>

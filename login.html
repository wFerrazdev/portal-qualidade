<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal da Qualidade</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="login-page-background">
    <div class="split-container">
        <div class="split-left">
            <div class="left-content">
                <img src="GT Logo - Fundo Transparente.png" alt="Logo GT" class="login-logo">
                <h2 class="login-title">Portal da Qualidade</h2>
            </div>
            <div class="sidebar-footer-logo">
                <img src="logo.png" alt="Logo WF">
            </div>
        </div>

        <div class="split-right">
            <div class="login-form-container">
                <h3>Acesse a Plataforma</h3>
                <p>Insira suas credenciais para continuar.</p>
                <button id="loginBtn">Acessar</button>
            </div>
        </div>
    </div>

    <script>
        // Pega o botão que criamos
        const loginButton = document.getElementById('loginBtn');

        // Adiciona um "escutador" que abre o widget do Netlify ao clicar no nosso botão
        loginButton.addEventListener('click', () => {
            netlifyIdentity.open();
        });

        // Este código redireciona o usuário para a página principal (index.html)
        // assim que o login for bem-sucedido.
        netlifyIdentity.on('login', user => {
            document.location.href = '/index.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal da Qualidade</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="login-page-background">

    <div class="mobile-login-header">
        <img src="GT Logo - Fundo Transparente.png" alt="Logo GT" class="login-logo-mobile">
        <h2 class="login-title-mobile">Portal da Qualidade</h2>
    </div>

    <div class="split-container">
        <div class="split-left">
        </div>

        <div class="split-right">
            <div class="login-form-container">
                <h3>Acessar a Plataforma</h3>
                <p>Insira suas credenciais para continuar.</p>
                <button id="loginBtnDesktop">Acessar</button>
            </div>
        </div>
    </div>

    <div class="login-form-container-mobile">
        <h3>Acessar a Plataforma</h3>
        <p>Insira suas credenciais para continuar.</p>
        <button id="loginBtnMobile">Acessar</button>
    </div>


    <script>
        // SCRIPT FINAL E CORRIGIDO PARA LOGIN
        if (window.netlifyIdentity) {
            // Se o usuário já estiver logado, manda para o index
            netlifyIdentity.on('init', user => {
                if (user) {
                    window.location.href = '/index.html';
                }
            });

            // Lida com o evento de login para redirecionar
            netlifyIdentity.on('login', () => {
                window.location.href = '/index.html';
            });

            // Abre o widget ao clicar nos botões
            const loginBtnDesktop = document.getElementById('loginBtnDesktop');
            if(loginBtnDesktop) {
                loginBtnDesktop.addEventListener('click', () => netlifyIdentity.open());
            }
            
            const loginBtnMobile = document.getElementById('loginBtnMobile');
            if(loginBtnMobile) {
                loginBtnMobile.addEventListener('click', () => netlifyIdentity.open());
            }

            const mobileHeader = document.querySelector('.mobile-login-header');
            if (mobileHeader) {
                mobileHeader.addEventListener('click', () => netlifyIdentity.open());
            }
        }
    </script>
</body>
</html>

    <div id="projectModal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Adicionar Novo Projeto</h2>
                <button id="closeModalBtn" class="close-button">&times;</button>
            </header>
            <main class="modal-body">
                <form id="projectForm">
                    <div class="form-group">
                        <label for="titulo">Título do Projeto</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="A Fazer">A Fazer</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Concluído">Concluído</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imagem_file">Foto do Projeto</label>
                        <input type="file" id="imagem_file" name="imagem_file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="progresso">Progresso (%)</label>
                        <input type="number" id="progresso" name="progresso" min="0" max="100" value="0">
                    </div>
                    <div class="form-group">
                        <label for="principais_feitos">Principais Feitos (um por linha)</label>
                        <textarea id="principais_feitos" name="principais_feitos" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-button">Salvar Projeto</button>
                        <button type="button" id="cancelModalBtn" class="cancel-button">Cancelar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script>
        // =================== CONFIGURAÇÕES ===================
        const CLOUDINARY_CLOUD_NAME = 'dsge4dbjy';
        const CLOUDINARY_UPLOAD_PRESET = 'ml_default';
        const API_BASE_URL = '/.netlify/functions';
        
        // =================== ELEMENTOS DO DOM ===================
        const addProjectBtn = document.getElementById('addProjectBtn');
        const projectModal = document.getElementById('projectModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const projectForm = document.getElementById('projectForm');
        const projectsGrid = document.querySelector('.projects-grid');
        const modalTitle = projectModal.querySelector('.modal-header h2');
        
        // =================== FUNÇÕES ===================
        
        // Função para renderizar o card (já atualizada no passo anterior)
        function renderProjectCard(project) {
            const feitosHtml = project.principais_feitos.map(feito => `<li>${feito}</li>`).join('');
            let progressBarColor = '#29abe2';
            if (project.progresso == 100) { progressBarColor = '#28a745'; }
            else if (project.progresso >= 70) { progressBarColor = '#ffc107'; }
            else if (project.progresso >= 50) { progressBarColor = '#fd7e14'; }
            return `
                <div class="project-card">
                    <div class="card-image-container">
                        <img src="${project.imagem_url || 'https://via.placeholder.com/600x400/CCCCCC/FFFFFF?text=Sem+Imagem'}" alt="Imagem do Projeto ${project.titulo}">
                    </div>
                    <div class="card-project-body">
                        <button class="edit-button" data-id="${project.id}">
                            <svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path></svg>
                        </button>
                        <h3>${project.titulo}</h3>
                        <p><strong>Status:</strong> ${project.status}</p>
                        <hr>
                        <div class="card-project-details">
                            <h4>Principais Feitos:</h4>
                            <ul>${feitosHtml}</ul>
                        </div>
                        <div class="card-progress-container">
                            <div class="progress-bar-info">
                                <span>Progresso</span>
                                <span>${project.progresso}%</span>
                            </div>
                            <div class="progress-bar-background">
                                <div class="progress-bar-fill" style="width: ${project.progresso}%; background-color: ${progressBarColor};"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Função para buscar todos os projetos e renderizar
        async function fetchAndRenderProjects() { /* ... esta função não muda ... */ }
        
        // NOVA FUNÇÃO: Preenche o formulário com dados de um projeto e abre o modal
        function populateFormAndOpenModal(project) {
            document.getElementById('titulo').value = project.titulo;
            document.getElementById('status').value = project.status;
            document.getElementById('progresso').value = project.progresso;
            // Converte a lista de feitos de volta para texto, com uma quebra de linha
            document.getElementById('principais_feitos').value = project.principais_feitos.join('\n');
            // Limpa o campo de arquivo, pois não podemos pré-selecionar uma imagem
            document.getElementById('imagem_file').value = '';
        
            modalTitle.textContent = 'Editar Projeto'; // Muda o título do modal
            projectForm.dataset.editingId = project.id; // IMPORTANTE: Armazena o ID no formulário
        
            openModal();
        }
        
        // Função para lidar com o envio do formulário (AGORA INTELIGENTE)
        async function handleFormSubmit(event) {
            event.preventDefault();
            const saveButton = event.target.querySelector('.save-button');
            saveButton.textContent = 'Salvando...';
            saveButton.disabled = true;
        
            const editingId = projectForm.dataset.editingId; // Verifica se estamos editando
        
            let imageUrl = '';
            const imageFile = document.getElementById('imagem_file').files[0];
        
            if (imageFile) { /* ... lógica de upload do Cloudinary não muda ... */ }
        
            let progressoValue = parseInt(document.getElementById('progresso').value) || 0;
            if (progressoValue > 100) { progressoValue = 100; } else if (progressoValue < 0) { progressoValue = 0; }
        
            const projectData = {
                titulo: document.getElementById('titulo').value,
                status: document.getElementById('status').value,
                imagem_url: imageUrl,
                progresso: progressoValue,
                principais_feitos: document.getElementById('principais_feitos').value.split('\n').filter(line => line.trim() !== '')
            };
        
            try {
                let response;
                if (editingId) {
                    // MODO EDIÇÃO: Usa o método PUT e a função updateProjeto
                    response = await fetch(`${API_BASE_URL}/updateProjeto?id=${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(projectData)
                    });
                } else {
                    // MODO ADIÇÃO: Usa o método POST e a função addProjeto
                    response = await fetch(`${API_BASE_URL}/addProjeto`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(projectData)
                    });
                }
        
                if (!response.ok) { throw new Error('Falha na API'); }
        
                closeModal();
                await fetchAndRenderProjects();
        
            } catch (error) {
                console.error('Erro ao salvar projeto:', error);
                alert('Não foi possível salvar o projeto.');
            } finally {
                saveButton.textContent = 'Salvar Projeto';
                saveButton.disabled = false;
            }
        }
        
        // Funções do Modal (openModal agora prepara o formulário para ADIÇÃO)
        function openModal() {
            projectForm.reset(); // Sempre limpa o formulário ao abrir
            delete projectForm.dataset.editingId; // Garante que não está em modo de edição
            modalTitle.textContent = 'Adicionar Novo Projeto'; // Define o título padrão
            projectModal.style.display = 'flex';
        }
        function closeModal() {
            projectModal.style.display = 'none';
            projectForm.reset();
        }
        
        // =================== EVENT LISTENERS ===================
        document.addEventListener('DOMContentLoaded', fetchAndRenderProjects);
        addProjectBtn.addEventListener('click', openModal); // O botão principal sempre abre em modo de ADIÇÃO
        closeModalBtn.addEventListener('click', closeModal);
        cancelModalBtn.addEventListener('click', closeModal);
        projectForm.addEventListener('submit', handleFormSubmit);
        window.addEventListener('click', (event) => { if (event.target == projectModal) { closeModal(); } });
        
        // NOVO EVENT LISTENER: Escuta cliques nos botões de editar
        projectsGrid.addEventListener('click', async (event) => {
            const editButton = event.target.closest('.edit-button');
            if (editButton) {
                const projectId = editButton.dataset.id;
                try {
                    const response = await fetch(`${API_BASE_URL}/getUmProjeto?id=${projectId}`);
                    if (!response.ok) { throw new Error('Não foi possível buscar dados do projeto.'); }
                    const project = await response.json();
                    populateFormAndOpenModal(project);
                } catch (error) {
                    console.error('Erro ao editar:', error);
                    alert('Não foi possível carregar os dados para edição.');
                }
            }
        });
        </script>

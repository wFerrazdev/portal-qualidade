<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos | Portal da Qualidade</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="unauthenticated">

    <script>
        // Script de Segurança Anti-Flash e Anti-Loop
        if (window.netlifyIdentity) {
            if (window.location.hash.includes('_token=')) {
                netlifyIdentity.on('init', () => {
                    netlifyIdentity.open();
                });
            }
            netlifyIdentity.on('init', user => {
                if (!user && !window.location.hash.includes('_token=')) {
                    window.location.href = '/login.html';
                } else {
                    document.body.classList.remove('unauthenticated');
                }
            });
        }
    </script>

    <div class="page-container">
        
        <aside class="sidebar preload">
            <div class="sidebar-header">
                <img src="GT Branco - Transparente.png" alt="Logo GT">
                <h2>Portal da Qualidade</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg><span>Dashboard</span></a></li>
                    <li><a href="projetos.html" class="active"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg><span>Projetos</span></a></li>
                    <li><a href="reunioes.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><span>Reuniões</span></a></li>
                    <li><a href="auditoriasevisitas.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 12h6M7 8h6"></path></svg><span>Auditorias e Visitas</span></a></li>
                    <li id="logout-item"><a href="#" id="logoutBtn"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg><span>Logout</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer-logo">
                <img src="logo.png" alt="Logo WF">
            </div>
        </aside>

        <div class="overlay" id="overlay"></div>

        <div class="main-content">
            <header class="content-header">
                <button class="mobile-menu-button" id="mobileMenuButton">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <div>
                    <h1>Projetos da Qualidade</h1>
                    <p>Acompanhe a evolução e os resultados dos nossos projetos de melhoria contínua.</p>
                </div>
            </header>

            <main class="content-area">
                <div class="page-actions">
                    <button id="addProjectBtn" class="add-button">+ Adicionar Projeto</button>
                </div>
                <div class="projects-grid">
                    <div class="loading-spinner"></div>
                </div>
            </main>

            <footer class="footer">
                <p>&copy; 2025 - Developed by William Ferraz</p>
            </footer>
        </div>
    </div>
    
    <div id="projectModal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modalTitle">Adicionar Novo Projeto</h2>
                <button id="closeModalBtn" class="close-button">&times;</button>
            </header>
            <main class="modal-body">
                <form id="projectForm">
                    <div class="form-group"><label for="titulo">Título do Projeto</label><input type="text" id="titulo" name="titulo" required></div>
                    <div class="form-group"><label for="status">Status</label><select id="status" name="status"><option value="A Fazer">A Fazer</option><option value="Em Andamento">Em Andamento</option><option value="Concluído">Concluído</option></select></div>
                    <div class="form-group"><label for="imagem_file">Foto do Projeto</label><input type="file" id="imagem_file" name="imagem_file" accept="image/*"></div>
                    <div class="form-group"><label for="progresso">Progresso (%)</label><input type="number" id="progresso" name="progresso" min="0" max="100" value="0"></div>
                    <div class="form-group"><label for="principais_feitos">Principais Feitos (um por linha)</label><textarea id="principais_feitos" name="principais_feitos" rows="4"></textarea></div>
                    <div class="form-actions">
                        <button type="button" id="deleteProjectBtn" class="delete-button hidden"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                        <button type="button" id="cancelModalBtn" class="cancel-button">Cancelar</button>
                        <button type="submit" class="save-button">Salvar Projeto</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // --- LÓGICA DE SEGURANÇA E MENU ---
            if (window.netlifyIdentity) {
                netlifyIdentity.on('logout', () => { window.location.href = '/login.html'; });
                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        netlifyIdentity.logout();
                    });
                }
            }
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const overlay = document.getElementById('overlay');
            function openMenu() { body.classList.add('menu-open'); sidebar.classList.add('mobile-nav-open'); overlay.classList.add('active'); }
            function closeMenu() { body.classList.remove('menu-open'); sidebar.classList.remove('mobile-nav-open'); overlay.classList.remove('active'); }
            if (mobileMenuButton) { mobileMenuButton.addEventListener('click', openMenu); }
            if (overlay) { overlay.addEventListener('click', closeMenu); }
            window.addEventListener('load', () => { if (sidebar) { sidebar.classList.remove('preload'); } });
            
            // =================== LÓGICA DA PÁGINA DE PROJETOS ===================
            const CLOUDINARY_CLOUD_NAME = 'dsge4dbjy';
            const CLOUDINARY_UPLOAD_PRESET = 'ml_default';
            const API_BASE_URL = '/.netlify/functions';
            const addProjectBtn = document.getElementById('addProjectBtn');
            const projectModal = document.getElementById('projectModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelModalBtn = document.getElementById('cancelModalBtn');
            const deleteProjectBtn = document.getElementById('deleteProjectBtn');
            const projectForm = document.getElementById('projectForm');
            const projectsGrid = document.querySelector('.projects-grid');
            const modalTitle = projectModal.querySelector('.modal-header h2');
            
            function renderProjectCard(project) {
                const feitosHtml = (project.principais_feitos || []).map(feito => `<li>${feito}</li>`).join('');
                let progressBarColor = '#29abe2';
                if (project.progresso == 100) { progressBarColor = '#28a745'; }
                else if (project.progresso >= 70) { progressBarColor = '#ffc107'; }
                else if (project.progresso >= 50) { progressBarColor = '#fd7e14'; }
                return `<div class="project-card"><div class="card-image-container"><img src="${project.imagem_url || 'https://via.placeholder.com/600x400/CCCCCC/FFFFFF?text=Sem+Imagem'}" alt="Imagem do Projeto ${project.titulo}"></div><div class="card-project-body"><button class="edit-button" data-id="${project.id}"><svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path></svg></button><h3>${project.titulo}</h3><p><strong>Status:</strong> ${project.status}</p><hr><div class="card-project-details"><h4>Principais Feitos:</h4><ul>${feitosHtml}</ul></div><div class="card-progress-container"><div class="progress-bar-info"><span>Progresso</span><span>${project.progresso}%</span></div><div class="progress-bar-background"><div class="progress-bar-fill" style="width: ${project.progresso}%; background-color: ${progressBarColor};"></div></div></div></div></div>`;
            }

            async function fetchAndRenderProjects() {
                try {
                    const response = await fetch(`${API_BASE_URL}/getProjetos`);
                    if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                    const projects = await response.json();
                    projectsGrid.innerHTML = '';
                    if (projects.length === 0) {
                        projectsGrid.innerHTML = '<p>Nenhum projeto encontrado. Adicione o primeiro!</p>';
                    } else {
                        projects.forEach(project => { projectsGrid.innerHTML += renderProjectCard(project); });
                    }
                } catch (error) {
                    console.error('Erro ao buscar projetos:', error);
                    projectsGrid.innerHTML = '<p style="color: red;">Não foi possível carregar os projetos.</p>';
                }
            }

            function populateFormForEdit(project) {
                projectForm.querySelector('#titulo').value = project.titulo;
                projectForm.querySelector('#status').value = project.status;
                projectForm.querySelector('#progresso').value = project.progresso;
                projectForm.querySelector('#principais_feitos').value = (project.principais_feitos || []).join('\n');
                projectForm.querySelector('#imagem_file').value = '';
                modalTitle.textContent = 'Editar Projeto';
                projectForm.dataset.editingId = project.id;
                deleteProjectBtn.classList.remove('hidden');
                projectModal.style.display = 'flex';
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const saveButton = event.target.querySelector('.save-button');
                saveButton.textContent = 'Salvando...';
                saveButton.disabled = true;
                const editingId = projectForm.dataset.editingId;
                let imageUrl = '';
                const imageFile = document.getElementById('imagem_file').files[0];
                if (imageFile) {
                    try {
                        const formData = new FormData();
                        formData.append('file', imageFile);
                        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                        const data = await response.json();
                        if (data.secure_url) { imageUrl = data.secure_url; } else { throw new Error('Upload para Cloudinary falhou.'); }
                    } catch (error) {
                        console.error('Erro ao enviar imagem:', error);
                        alert('Houve um erro ao enviar a imagem. O projeto não foi salvo.');
                        saveButton.textContent = 'Salvar Projeto';
                        saveButton.disabled = false;
                        return;
                    }
                }
                let progressoValue = parseInt(projectForm.querySelector('#progresso').value) || 0;
                if (progressoValue > 100) { progressoValue = 100; } else if (progressoValue < 0) { progressoValue = 0; }
                const projectData = {
                    titulo: projectForm.querySelector('#titulo').value,
                    status: projectForm.querySelector('#status').value,
                    imagem_url: imageUrl,
                    progresso: progressoValue,
                    principais_feitos: projectForm.querySelector('#principais_feitos').value.split('\n').filter(line => line.trim() !== '')
                };
                try {
                    let response;
                    if (editingId) {
                        if (!imageUrl) {
                            const oldProjectResponse = await fetch(`${API_BASE_URL}/getUmItem?type=projetos&id=${editingId}`);
                            const oldProject = await oldProjectResponse.json();
                            projectData.imagem_url = oldProject.imagem_url;
                        }
                        response = await fetch(`${API_BASE_URL}/updateProjeto?id=${editingId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(projectData) });
                    } else {
                        response = await fetch(`${API_BASE_URL}/addProjeto`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(projectData) });
                    }
                    if (!response.ok) { throw new Error('Falha na API ao salvar projeto'); }
                    closeModal();
                    await fetchAndRenderProjects();
                        } catch (error) {
                            console.error('Erro ao salvar projeto:', error);
                            alert('Não foi possível salvar o projeto.');
                        } finally {
                            saveButton.textContent = 'Salvar Projeto';
                            saveButton.disabled = false;
                        }
            }

            async function handleDeleteProject() {
                const editingId = projectForm.dataset.editingId;
                if (!editingId) return;
                if (confirm('Tem certeza que deseja excluir este projeto? Esta ação não pode ser desfeita.')) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/deleteProjeto?id=${editingId}`, { method: 'DELETE' });
                        if (!response.ok) { throw new Error('Falha ao excluir o projeto.'); }
                        closeModal();
                        await fetchAndRenderProjects();
                    } catch (error) {
                        console.error('Erro ao excluir projeto:', error);
                        alert('Não foi possível excluir o projeto.');
                    }
                }
            }

            function openModalForAdd() {
                projectForm.reset();
                delete projectForm.dataset.editingId;
                modalTitle.textContent = 'Adicionar Novo Projeto';
                deleteProjectBtn.classList.add('hidden');
                projectModal.style.display = 'flex';
            }
            function closeModal() {
                projectModal.style.display = 'none';
                projectForm.reset();
            }

            fetchAndRenderProjects();
            addProjectBtn.addEventListener('click', openModalForAdd);
            closeModalBtn.addEventListener('click', closeModal);
            cancelModalBtn.addEventListener('click', closeModal);
            deleteProjectBtn.addEventListener('click', handleDeleteProject);
            projectForm.addEventListener('submit', handleFormSubmit);
            window.addEventListener('click', (event) => { if (event.target == projectModal) { closeModal(); } });
            projectsGrid.addEventListener('click', async (event) => {
                const editButton = event.target.closest('.edit-button');
                if (editButton) {
                    const projectId = editButton.dataset.id;
                    try {
                        const response = await fetch(`${API_BASE_URL}/getUmItem?type=projetos&id=${projectId}`);
                        if (!response.ok) { throw new Error('Falha ao buscar dados do projeto'); }
                        const project = await response.json();
                        populateFormForEdit(project);
                    } catch (error) {
                        console.error('Erro ao editar:', error);
                        alert('Não foi possível carregar os dados para edição.');
                    }
                }
            });
        });
    </script>
</body>
</html>
